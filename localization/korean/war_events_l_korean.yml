l_korean:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] 점령됨"
 war_stuff.1.d:1 "우리의 승리한 군대는 이제 [SCOPE.sCountry('war_stuff_enemy').GetName]의 심장부를 점령했습니다. 정복된 수도에 대한 우리의 처우는 역사에 울려 퍼질 것이며, 우리의 정당성과 적의 저항 의지를 형성할 것입니다."
 war_stuff.1.f:1 ""이 사람들은 자신들의 운명이 우리의 자비에 달려 있음을 알고 있습니다.""
 war_stuff.1.a:0 "질서를 유지하고 제도를 존중하라."
 war_stuff.1.b:0 "병사들이 마땅한 몫을 취하게 하라."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 점령됨"
 war_stuff.2.d:1 "놀랍게도 점령군인 [SCOPE.sCountry('war_stuff_enemy').GetAdjective] 군대가 승리에도 불구하고 질서를 유지하고 우리의 제도를 존중했습니다."
 war_stuff.2.f:1 ""침략자들은 약탈 없이 시장을 순찰했고, 떨어진 지갑을 돌려주는 병사까지 봤습니다! 누가 이런... 문명화된 방식으로 정복합니까?""
 war_stuff.2.a:0 "그들의 자제력을 주목하라."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 약탈됨"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective] 군대가 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]을 잿더미로 만들고 우리의 국보를 약탈하며 유산을 모독했습니다."
 war_stuff.3.f:1 ""수세기에 걸친 지식이 재가 되었습니다. 그들은 동상까지 고철로 녹여버렸습니다!""
 war_stuff.3.a:0 "이 야만적 행위에 대한 대가를 치르게 하라!"

 war_stuff.4.t:0 "[SCOPE.sState('war_stuff_state').GetName]의 불안"
 war_stuff.4.d:1 "[SCOPE.sState('war_stuff_state').GetName] 전역에서 점령된 주민들이 우리의 권위에 저항하며 폭력 사태가 발생하고 있습니다. 거리는 저항으로 물들었으며, 우리는 즉각 대응 방안을 결정해야 합니다."
 war_stuff.4.f:1 ""그들은 우리가 포장한 거리에서 뜯어낸 자갈을 던지고 있습니다! 중위가 반격해야 하냐고 묻습니다. 뭐라고 답해야 합니까?""
 war_stuff.4.a:0 "최대한의 무력으로 이 반란을 분쇄하라."
 war_stuff.4.b:0 "순찰대를 철수시키고 긴장을 식히라."

 war_stuff.5.t:0 "전쟁의 북소리"
 war_stuff.5.d:1 "조직적인 선전 운동이 [SCOPE.sCountry('war_stuff_home').GetName]을 휩쓸며 애국심을 불태우고, 투쟁을 계속하려는 대중의 결의를 강화하고 있습니다."
 war_stuff.5.f:1 ""벽지마다 모병 포스터가 붙었습니다! 아이들도 줄넘기하며 행진곡을 부릅니다. 국가의 심장은 오직 승리를 위해 뛰고 있습니다.""
 war_stuff.5.a:0 "우리 국민은 대의 뒤에 단결했습니다!"

 war_stuff.6.t:0 "[SCOPE.sState('war_stuff_state').GetName]의 인종차별"
 war_stuff.6.d:1 "[SCOPE.sState('war_stuff_state').GetName]의 [SCOPE.sCountry('war_stuff_home').GetName] 시민들이 [SCOPE.sCulture('war_stuff_culture').GetName] 혈통의 이웃을 폭력적으로 공격하며 현재 전쟁의 책임을 돌리고 있습니다."
 war_stuff.6.f:1 ""'고국으로 돌아가라!' 그들이 외쳤습니다...""
 war_stuff.6.a:0 "국민이 정의로운 분노를 표출하게 하라."
 war_stuff.6.b:0 "출신에 관계없이 모든 시민을 보호하라."

 war_stuff.7.t:0 "통일의 부름"
 war_stuff.7.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetName] 대표단이 공통된 문화와 역사적 유대를 이유로 [SCOPE.sCountry('war_stuff_home').GetName]에의 자발적 병합을 제안하며 도착했습니다."
 war_stuff.7.f:1 ""제 할아버지는 우리를 분열시키기 위해 싸웠지만, 제 학생들은 이제 당신들의 국가를 부르며 행진합니다. 역사의 수레바퀴는 돌고...""
 war_stuff.7.a:0 "형제들을 [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]으로 환영하라!"
 war_stuff.7.b:0 "[SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]의 독립을 존중한다."

 war_stuff.8.t:0 "병합의 파문"
 war_stuff.8.d:1 "[SCOPE.sCountry('war_stuff_home').GetName]이 [SCOPE.sCountry('war_stuff_enemy').GetName]을 외교적 병합으로 흡수했다는 소식이 [SCOPE.GetRootScope.GetCountry.GetName]에 전해졌습니다. 유럽의 세력 균형은 극적으로 변했습니다."
 war_stuff.8.f:1 ""처음에는 오스트리아인들을 대상으로 했습니다...""
 war_stuff.8.a:0 "인정할 수밖에 없는 기정사실이다."