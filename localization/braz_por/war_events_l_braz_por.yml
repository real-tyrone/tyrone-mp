l_braz_por:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Ocupada"
 war_stuff.1.d:1 "Nossos exércitos vitoriosos agora ocupam o coração de [SCOPE.sCountry('war_stuff_enemy').GetName]. Como tratamos a capital conquistada ecoará pela história, moldando nossa legitimidade e a vontade do inimigo de resistir."
 war_stuff.1.f:1 ""Estas pessoas sabem que seu destino depende de nossa misericórdia.""
 war_stuff.1.a:0 "Manter a ordem e respeitar as instituições."
 war_stuff.1.b:0 "Deixe as tropas tomarem o que lhes é devido."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Ocupada"
 war_stuff.2.d:1 "Para nossa surpresa, as forças [SCOPE.sCountry('war_stuff_enemy').GetAdjective] ocupantes mantiveram a ordem e respeitaram nossas instituições apesar de sua vitória."
 war_stuff.2.f:1 ""Os invasores patrulhavam os mercados sem saquear, até vi um devolver uma bolsa caída! Quem conquista com tanta... civilidade?""
 war_stuff.2.a:0 "Sua moderação é notada."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Saqueada"
 war_stuff.3.d:1 "As tropas [SCOPE.sCountry('war_stuff_enemy').GetAdjective] reduziram [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a ruínas fumegantes, pilhando nossos tesouros nacionais e profanando nosso patrimônio."
 war_stuff.3.f:1 ""Séculos de conhecimento viraram cinzas. Até derreteram as estátuas para sucata!""
 war_stuff.3.a:0 "Eles pagarão por esta barbárie!"

 war_stuff.4.t:0 "Agitação em [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Explosões violentas eclodiram em [SCOPE.sState('war_stuff_state').GetName] enquanto populações ocupadas resistem à nossa autoridade. As ruas correm vermelhas de desafio, devemos escolher nossa resposta imediatamente."
 war_stuff.4.f:1 ""Eles estão atirando paralelepípedos arrancados das ruas que pavimentamos! Meu tenente perguntou se devemos atirar de volta. O que devo dizer a ele?""
 war_stuff.4.a:0 "Esmague esta rebelião com força máxima."
 war_stuff.4.b:0 "Retire as patrulhas e deixe as tensões esfriarem."

 war_stuff.5.t:0 "Os Tambores da Guerra"
 war_stuff.5.d:1 "Uma campanha de propaganda coordenada varreu [SCOPE.sCountry('war_stuff_home').GetName], despertando fervor patriótico e fortalecendo a resolução pública para continuar a luta."
 war_stuff.5.f:1 ""Cada papel de parede agora exibe pôsteres de recrutamento! Até crianças cantam marchas enquanto pulam corda. O coração da nação bate apenas pela vitória.""
 war_stuff.5.a:0 "Nosso povo está unido pela causa!"

 war_stuff.6.t:0 "Racismo em [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Cidadãos de [SCOPE.sCountry('war_stuff_home').GetName] em [SCOPE.sState('war_stuff_state').GetName] estão atacando violentamente vizinhos de herança [SCOPE.sCulture('war_stuff_culture').GetName], culpando-os pela guerra em curso."
 war_stuff.6.f:1 ""'Voltem para casa!', gritaram...""
 war_stuff.6.a:0 "Deixe o povo desabafar sua ira justa."
 war_stuff.6.b:0 "Proteja todos os cidadãos independentemente da origem."

 war_stuff.7.t:0 "O Chamado da Unidade"
 war_stuff.7.d:1 "Delegações de [SCOPE.sCountry('war_stuff_enemy').GetName] chegaram propondo anexação voluntária a [SCOPE.sCountry('war_stuff_home').GetName], citando cultura compartilhada e laços históricos."
 war_stuff.7.f:1 ""Meu avô lutou para nos dividir, mas meus alunos agora marcham cantando seus hinos. A roda da história gira...""
 war_stuff.7.a:0 "Receba nossos irmãos na [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "Respeitamos a independência [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]."

 war_stuff.8.t:0 "Repercussões da Anexação"
 war_stuff.8.d:1 "Chegam notícias a [SCOPE.GetRootScope.GetCountry.GetName] de que [SCOPE.sCountry('war_stuff_home').GetName] absorveu [SCOPE.sCountry('war_stuff_enemy').GetName] por anexação diplomática, alterando drasticamente o equilíbrio de poder europeu."
 war_stuff.8.f:1 ""Primeiro vieram pelos austríacos...""
 war_stuff.8.a:0 "Um fato consumado que devemos reconhecer."