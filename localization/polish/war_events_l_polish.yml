l_polish:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Okupowane"
 war_stuff.1.d:1 "Nasze zwycięskie armie zajęły samo serce [SCOPE.sCountry('war_stuff_enemy').GetName]. To, jak traktujemy podbitą stolicę, odbije się echem w historii, kształtując naszą legitymację i wolę oporu wroga."
 war_stuff.1.f:1 ""Ci ludzie wiedzą, że ich los spoczywa w naszym miłosierdziu.""
 war_stuff.1.a:0 "Utrzymać porządek i szanować instytucje."
 war_stuff.1.b:0 "Pozwól żołnierzom wziąć to, co im się należy."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Okupowane"
 war_stuff.2.d:1 "Ku naszemu zdumieniu okupacyjne siły [SCOPE.sCountry('war_stuff_enemy').GetAdjective] utrzymały porządek i szanowały nasze instytucje pomimo zwycięstwa."
 war_stuff.2.f:1 ""Najeźdźcy patrolowali rynki bez grabieży, nawet widziałem, jak jeden zwrócił zgubioną sakiewkę! Kto podbija z taką... cywilizacją?""
 war_stuff.2.a:0 "Ich powściągliwość została odnotowana."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Splądrowane"
 war_stuff.3.d:1 "Wojska [SCOPE.sCountry('war_stuff_enemy').GetAdjective] zredukowały [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] do dymiących ruin, grabiąc nasze skarby narodowe i profanując nasze dziedzictwo."
 war_stuff.3.f:1 ""Wieki wiedzy obrócone w popiół. Nawet przetopili posągi na złom!""
 war_stuff.3.a:0 "Zapłacą za to barbarzyństwo!"

 war_stuff.4.t:0 "Zamieszki w [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Gwałtowne zamieszki wybuchły w [SCOPE.sState('war_stuff_state').GetName] gdy okupowana ludność stawia opór naszej władzy. Ulice spływają krwią buntu, musimy natychmiast zareagować."
 war_stuff.4.f:1 ""Rzucają kostką brukową wyrywaną z ulic, które sami wybrukowaliśmy! Mój porucznik pyta, czy mamy strzelać w odpowiedzi. Co mam mu powiedzieć?""
 war_stuff.4.a:0 "Zgnieść ten bunt z maksymalną siłą."
 war_stuff.4.b:0 "Wycofać patrole i pozwolić ochłonąć sytuacji."

 war_stuff.5.t:0 "Bębny Wojny"
 war_stuff.5.d:1 "Skoordynowana kampania propagandowa ogarnęła [SCOPE.sCountry('war_stuff_home').GetName], rozpalając patriotyzm i wzmacniając publiczną determinację do kontynuowania walki."
 war_stuff.5.f:1 ""Każda tapeta teraz nosi plakaty rekrutacyjne! Nawet dzieci śpiewają marsze podczas skakania na skakance. Serce narodu bije tylko dla zwycięstwa.""
 war_stuff.5.a:0 "Nasz lud stoi zjednoczony za sprawą!"

 war_stuff.6.t:0 "Rasizm w [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Obywatele [SCOPE.sCountry('war_stuff_home').GetName] w [SCOPE.sState('war_stuff_state').GetName] gwałtownie atakują sąsiadów o pochodzeniu [SCOPE.sCulture('war_stuff_culture').GetName], obwiniając ich o trwającą wojnę."
 war_stuff.6.f:1 ""'Wracajcie do domu!' krzyczeli...""
 war_stuff.6.a:0 "Pozwól ludziom wyładować słuszny gniew."
 war_stuff.6.b:0 "Chroń wszystkich obywateli niezależnie od pochodzenia."

 war_stuff.7.t:0 "Wezwanie do Jedności"
 war_stuff.7.d:1 "Przybyły delegacje z [SCOPE.sCountry('war_stuff_enemy').GetName] proponując dobrowolne włączenie do [SCOPE.sCountry('war_stuff_home').GetName], powołując się na wspólną kulturę i więzi historyczne."
 war_stuff.7.f:1 ""Mój dziadek walczył, by nas podzielić, ale moi uczniowie maszerują teraz śpiewając wasze hymny. Koło historii się obraca...""
 war_stuff.7.a:0 "Witajmy naszych braci w [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "Szanujemy [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag] niepodległość."

 war_stuff.8.t:0 "Fale Aneksji"
 war_stuff.8.d:1 "Wieści docierają do [SCOPE.GetRootScope.GetCountry.GetName], że [SCOPE.sCountry('war_stuff_home').GetName] wchłonęło [SCOPE.sCountry('war_stuff_enemy').GetName] poprzez aneksję dyplomatyczną, dramatycznie przesuwając europejską równowagę sił."
 war_stuff.8.f:1 ""Najpierw przyszli po Austriaków...""
 war_stuff.8.a:0 "Fait accompli, który musimy uznać."