l_turkish:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] İşgal Edildi"
 war_stuff.1.d:1 "Muzaffer ordularımız artık [SCOPE.sCountry('war_stuff_enemy').GetName]'ın kalbini işgal etmekte. Fethedilen başkente nasıl davrandığımız tarih boyunca yankılanacak, meşruiyetimizi ve düşmanın direnme iradesini şekillendirecek."
 war_stuff.1.f:1 ""Bu insanlar kaderlerinin merhametimize kaldığını biliyor.""
 war_stuff.1.a:0 "Düzeni koru ve kurumlara saygı göster."
 war_stuff.1.b:0 "Askerler hak ettiklerini alsın."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] İşgal Edildi"
 war_stuff.2.d:1 "Şaşkınlığımıza, işgalci [SCOPE.sCountry('war_stuff_enemy').GetAdjective] kuvvetleri zaferlerine rağmen düzeni korudu ve kurumlarımıza saygı gösterdi."
 war_stuff.2.f:1 ""İşgalciler yağmalamadan pazarları devriye gezdiler, hatta biri düşen bir çantayı geri verdi! Kim böyle... medeniyetle fetheder?""
 war_stuff.2.a:0 "Ölçülülükleri not edildi."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Yağmalandı"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective] birlikleri [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]'ı tüten enkaza çevirdi, ulusal hazinelerimizi yağmaladı ve mirasımızı kirletti."
 war_stuff.3.f:1 ""Yüzyılların bilgisi küllere döndü. Hatta heykelleri hurda için erittiler!""
 war_stuff.3.a:0 "Bu barbarlık için bedel ödeyecekler!"

 war_stuff.4.t:0 "[SCOPE.sState('war_stuff_state').GetName]'da Huzursuzluk"
 war_stuff.4.d:1 "[SCOPE.sState('war_stuff_state').GetName] genelinde işgal altındaki nüfus otoritemize direnirken şiddetli olaylar patlak verdi. Sokaklar meydan okumayla kırmızı akıyor, derhal yanıtımızı seçmeliyiz."
 war_stuff.4.f:1 ""Döşediğimiz sokaklardan söktükleri parke taşlarını atıyorlar! Teğmenim geri ateş edip etmememizi sordu. Ona ne söylemeliyim?""
 war_stuff.4.a:0 "Maksimum güçle bu isyanı ezin."
 war_stuff.4.b:0 "Devriyeleri geri çek ve gerginliğin soğumasına izin ver."

 war_stuff.5.t:0 "Savaşın Davulları"
 war_stuff.5.d:1 "Koordineli bir propaganda kampanyası [SCOPE.sCountry('war_stuff_home').GetName]'ı süpürdü, vatansever coşkuyu körükledi ve mücadeleye devam etme kararlılığını güçlendirdi."
 war_stuff.5.f:1 ""Her duvar artık askere alma posterleriyle kaplı! Çocuklar bile ip atlarken marş söylüyor. Ulusun kalbi yalnızca zafer için atıyor.""
 war_stuff.5.a:0 "Halkımız dava arkasında birleşti!"

 war_stuff.6.t:0 "[SCOPE.sState('war_stuff_state').GetName]'da Irkçılık"
 war_stuff.6.d:1 "[SCOPE.sState('war_stuff_state').GetName]'daki [SCOPE.sCountry('war_stuff_home').GetName] vatandaşları, devam eden savaş için onları suçlayarak [SCOPE.sCulture('war_stuff_culture').GetName] kökenli komşuları hedef alıyor."
 war_stuff.6.f:1 ""'Evinize dönün!' diye bağırdılar...""
 war_stuff.6.a:0 "Halkın haklı öfkesini dışa vurmasına izin ver."
 war_stuff.6.b:0 "Kökenine bakılmaksızın tüm vatandaşları koru."

 war_stuff.7.t:0 "Birlik Çağrısı"
 war_stuff.7.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetName] delegasyonları, ortak kültür ve tarihi bağlara atıfta bulunarak [SCOPE.sCountry('war_stuff_home').GetName]'a gönüllü ilhak önerisiyle geldi."
 war_stuff.7.f:1 ""Büyükbabam bizi bölmek için savaştı ama öğrencilerim şimdi marşlarınızı söyleyerek yürüyor. Tarihin tekerleği dönüyor...""
 war_stuff.7.a:0 "Kardeşlerimizi [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]'a hoş geldiniz!"
 war_stuff.7.b:0 "[SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag] bağımsızlığına saygı duyuyoruz."

 war_stuff.8.t:0 "İlhak Dalgaları"
 war_stuff.8.d:1 "[SCOPE.GetRootScope.GetCountry.GetName]'a gelen haberlere göre [SCOPE.sCountry('war_stuff_home').GetName], diplomatik ilhak yoluyla [SCOPE.sCountry('war_stuff_enemy').GetName]'ı emdi ve Avrupa güç dengesini büyük ölçüde değiştirdi."
 war_stuff.8.f:1 ""Önce Avusturyalılar için geldiler...""
 war_stuff.8.a:0 "Kabul etmek zorunda olduğumuz olmuş bitmiş bir durum."