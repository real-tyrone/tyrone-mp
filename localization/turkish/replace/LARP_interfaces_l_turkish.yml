l_turkish:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|D]#! nüfusu içerisindeki $RADICALS$: #v [Country.GetNumRadicals|D]#! ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1])\n$TOOLTIP_DELIMITER$\n$RADICALS$ sayısı [Country.GetRadicalsLoyalistsChangeStartDate|v] tarihinden bu yana #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#! değişti.\nEn etkili faktörler [Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|D]#! nüfusu içerisindeki $LOYALISTS$: #v [Country.GetNumLoyalists|D]#! ([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1])\n$TOOLTIP_DELIMITER$\n$LOYALISTS$ sayısı [Country.GetRadicalsLoyalistsChangeStartDate|v] tarihinden bu yana #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#! değişti.\nEn etkili faktörler [Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|*2]#! nüfusu içerisindeki $NEUTRALS$: #v [Country.GetNumNeutrals|*2]#! ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1])"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\nMevcut: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] nüfus, Küresel Nüfus'un [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1]'idir\nKüresel Nüfus: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [Country.GetAdjective] [Concept('concept_gdp', 'GSYİH')]'si#!\n@money![Country.GetGDP|Dv] (#u #tooltippable #tooltip:[Country.GetTooltipTag],COUNTRY_GDP_OWNERSHIP_TOOLTIP [Country.GetDomesticallyOwnedGDPFraction|%1b]#!#!#!) ülke içi sahip olunan $concept_gdp_short$ ([Country.GetGDPRanking])\n@money![Country.GetGDPPerCapita|2*v] [Concept('concept_gdp_per_capita', '$concept_gdp_per_capita_short$')] ([Country.GetGDPPerCapitaRanking])\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] $GDP_SHORT$'sı küresel GSYİH'nın [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2]'idir\nKüresel GSYİH: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]"
