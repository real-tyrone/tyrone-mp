 portugaliza_event.1.t:0 "葡萄牙化的崛起"
 portugaliza_event.1.d:0 "随着加利西亚被我们控制，我们已经统一了伊比利亚的葡语人。接下来会发生什么，取决于政府。"
 portugaliza_event.1.f:0 "随着加利西亚王国于1833年正式结束并被分成四个省份，加利西亚人一直没有得到适当的代表。现在，随着我们征服这个历史地区，情况可能会发生变化。"
 portugaliza_event.1.a:0 "我们必须成为葡萄牙人和加利西亚人的国家！"
 portugaliza_event.1.b:0 "我们的人民之间的差异仍然太大。"

 sca_culture_event.1.t:0 "芬兰问题"
 sca_culture_event.1.d:0 "考虑到我们的共同历史，我们应该考虑提升芬兰为平等文化"
 sca_culture_event.1.f:0 "芬兰人也生活在北欧半岛上。然而，他们说的语言对我们斯堪的纳维亚人来说是外国语。一直有热烈的讨论，我们是否能称他们为北欧人。然而，问题仍然存在。我们应该公开接受芬兰人，还是他们与我们差异太大？"
 sca_culture_event.1.a:0 "丹麦人、瑞典人、挪威人、芬兰人，我们都一样！"
 sca_culture_event.1.b:0 "“我几乎听不懂其他文化的话。为什么要让它变得更难？”"

 sca_culture_event.2.t:0 "爱沙尼亚问题"
 sca_culture_event.2.d:0 "随着最近对爱沙尼亚的征服，人们开始问爱沙尼亚人是否与芬兰人有所不同。"
 sca_culture_event.2.f:0 "爱沙尼亚与斯堪的纳维亚国家有着悠久的历史。被丹麦和瑞典统治了几个世纪，那里的人民吸收了许多他们的习俗。随着芬兰被提升为国家文化，也许爱沙尼亚也应该跟随。"
 sca_culture_event.2.a:0 "丹麦人、瑞典人、挪威人、芬兰人、爱沙尼亚人，我们都一样！"
 sca_culture_event.2.b:0 "“芬兰语听不懂。我不敢想象爱沙尼亚语会带来什么恐怖？”"

 benelux_event.1.t:0 "低地国的统一"
 benelux_event.1.d:0 "低地国的人民有许多文化和血统上的联系，现在是他们比以往任何时候都更加紧密的时候。"
 benelux_event.1.f:0 "低地国有许多不同的人居住，有许多不同的方言和语言。尽管有这些差异，他们比外表上看到的有更多的共同点。现在终于到了统一这些人，形成一个更强大、更团结的实体的时候了。"
 benelux_event.1.a:0 "向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]致敬！"
 benelux_event.1.b:0 "向[ROOT.GetCountry.GetName]的公民致敬！"

 carib_event.1.t:0 "最终草案"
 carib_event.1.d:0 "经过数月的努力，宪法终于完成。唯一剩下的就是签字。但谁应该有这个荣誉？"
 carib_event.1.f:0 "虽然看似简单的行为，签署宪法的人将拥有巨大的影响力，立即在历史上占据一席之地。如果让[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]签字，他们将成为民族英雄。这一提议因为可能增加威权主义而受到批评，因此提出签字应该交给人民。"
 carib_event.1.a:0 "自然应由[ROOT.GetCountry.GetRuler.GetFullName]签字"
 carib_event.1.b:0 "让我们邀请每个岛屿的代表来签字"

 carib_event.2.t:0 "文化问题"
 carib_event.2.d:0 "欧洲人多年来压迫和奴役我们。我们是接受他们，还是让他们尝尝自己的药？"
 carib_event.2.f:0 "首要而最重要的问题是文化问题。加勒比文化。那些奴役我们但与我们住在同一岛屿上的人算不算加勒比人？当然，他们可能看过同样的海滩和树木，但他们没有像我们那样辛苦工作。压迫的过去是加勒比文化的核心价值观吗，还是我们可以与曾经统治我们的人共进晚餐？"
 carib_event.2.a:0 "加勒比人也是加勒比人"
 carib_event.2.b:0 "在我们的天堂中没有殖民者的位置"
 carib_event.2.c:0 "在我们的天堂中没有殖民者的位置"

 carib_event.3.t:0 "宗教问题"
 carib_event.3.d:0 "加勒比地区在宗教上存在分歧。选择一种国教是必要但困难的步骤"
 carib_event.3.f:0 "天主教会是最大的宗教机构，位于古巴和伊斯帕尼奥拉等较大岛屿。另一方面，新教在牙买加和巴哈马等外岛最为强大。我们在选择哪个教派作为国教时没有正确的选择。"
 carib_event.3.a:0 "我们不会让宗教像欧洲人那样分裂我们"
 carib_event.3.e:0 "我们不会让宗教像欧洲人那样分裂我们"
 carib_event.3.b:0 "教皇的话是真理！"
 carib_event.3.c:0 "马丁·路德的话是真理！"

 carib_event.4.t:0 "首都问题"
 carib_event.4.d:0 "经过多次深思熟虑后，首都的位置终于被选定。首都将设在......"
 carib_event.4.f:0 "我们首都的位置是一个极为重要和微妙的问题。我们是一个由西班牙、法国和英语人民组成的国家，没有在加勒比地区共同的血统基础。我们注定会冒犯至少其中一个民族的首都位置。我们在决定之前应该考虑所有选项，因为这将对我们刚刚成立的国家的稳定产生巨大影响。"
 carib_event.4.a:0 "与之前相同的位置"
 carib_event.4.b:0 "革命的发源地"
 carib_event.4.c:0 "最新的选择"
 carib_event.4.e:0 "最大的岛屿"
 carib_event.4.g:0 "最多元的群岛"

 carib_event.5.t:0 "加勒比宪法"
 carib_event.5.d:0 "我们应该召集国内最智慧的人，编写一部对国家和人民都有益的宪法"
 carib_event.5.f:0 "随着新国家的诞生，需要制定法律和规则。我们应该确定我们是什么样的国家，并打造一个能经受住时间考验的统一加勒比国家。这将是一项挑战，我们不可能取悦每个人。这不是一个假设，而是一个确定的事实。"
 carib_event.5.a:0 "让工作开始吧！"

 eu_event.1.t:0 "欧洲的统一"
 eu_event.1.d:0 "现在欧洲人民终于能够携手合作，而不是互相交战，我们将不可阻挡。"
 eu_event.1.f:0 "最近有很多统一事件发生，但没有一个能够形成像我们这样大的国家。老大陆的大片土地现在统一在一个旗帜下。"
 eu_event.1.a:0 "向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]致敬！"
 eu_event.1.b:0 "向[ROOT.GetCountry.GetName]的公民致敬！"

 rome_event.1.t:0 "Gens Ex Cineribus"
 rome_event.1.d:0 "随着罗马的重生，我们将看到它比以往任何时候都更加强大。我们永远不会让我们伟大的帝国再次崩溃！"
 rome_event.1.f:0 "罗马帝国在1453年结束，直到现在还没有一个合适的继承者。现在，没有人能够怀疑我们的主张和合法性。Plus Ultra（更远）！"
 rome_event.1.a:0 "我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将成为下一个图拉真！"
 rome_event.1.b:0 "Vox populi ad hoc（民意如此）"