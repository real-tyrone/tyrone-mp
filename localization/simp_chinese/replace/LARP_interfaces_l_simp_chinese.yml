l_simp_chinese:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName]#v [Country.GetTotalPopulation|D]#!总人口中有#v [Country.GetNumRadicals|D]#!$RADICALS$ ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1])\n$TOOLTIP_DELIMITER$\n自[Country.GetRadicalsLoyalistsChangeStartDate|v]开始，$RADICALS$的人数改变了#v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!\n最有影响力的因素是[Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName]#v [Country.GetTotalPopulation|D]#!总人口中有#v [Country.GetNumLoyalists|D]#!$LOYALISTS$ ([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1])\n$TOOLTIP_DELIMITER$\n自[Country.GetRadicalsLoyalistsChangeStartDate|v]开始，$LOYALISTS$的人数改变了#v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#!\n最有影响力的因素是[Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n[Country.GetName]#v [Country.GetTotalPopulation|*2]#!总人口中有#v [Country.GetNumNeutrals|*2]#!$NEUTRALS$ ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1])"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\n当前：[Country.GetTotalPopulation|*2v]（[Country.GetPopulationRanking]）\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] 人口是全球人口的 [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1]\n全球人口: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [Country.GetAdjective]的[concept_gdp]#!\n本国拥有的$concept_gdp_short$（[Country.GetGDPRanking]）：@money![Country.GetGDP|Dv]（#u #tooltippable #tooltip:[Country.GetTooltipTag],COUNTRY_GDP_OWNERSHIP_TOOLTIP [Country.GetDomesticallyOwnedGDPFraction|%1b]#!#!#!）\n@money![Country.GetGDPPerCapita|2*v][Concept('concept_gdp_per_capita', '$concept_gdp_per_capita_short$')]（[Country.GetGDPPerCapitaRanking]）\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] $GDP_SHORT$是全球GDP的[Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2]\n全球GDP: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]"
