l_simp_chinese:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName]被占领"
 war_stuff.1.d:1 "我军现已占领[SCOPE.sCountry('war_stuff_enemy').GetName]的核心地带。我们如何对待这座被征服的首都，将为历史定调，塑造我们的合法性并影响敌人的抵抗意志。"
 war_stuff.1.f:1 "“这些人深知自己的命运掌握在我们的仁慈之中。”"
 war_stuff.1.a:0 "维持秩序，尊重制度"
 war_stuff.1.b:0 "让部队取得应得之财"

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]被占领"
 war_stuff.2.d:1 "令我们惊讶的是，尽管取得了胜利，占领[SCOPE.sCountry('war_stuff_enemy').GetAdjective]军队仍维持了秩序并尊重我们的制度。"
 war_stuff.2.f:1 "“入侵者在集市巡逻却不抢劫，我甚至看到一个士兵归还了失落的钱包！谁会用如此……文明的方式征服？”"
 war_stuff.2.a:0 "他们的克制值得注意"

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]遭洗劫"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective]军队已将[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]化为焦土，肆意掠夺我国珍宝并亵渎我们的文化遗产。"
 war_stuff.3.f:1 "“几个世纪的知识结晶化为灰烬。他们甚至把雕像熔掉当废金属卖！”"
 war_stuff.3.a:0 "他们将为这种野蛮行径付出代价！"

 war_stuff.4.t:0 "[SCOPE.sState('war_stuff_state').GetName]动乱"
 war_stuff.4.d:1 "[SCOPE.sState('war_stuff_state').GetName]全境爆发暴力事件，被占领民众正抵制我们的统治。街头充斥着反抗，我们必须立即做出回应。"
 war_stuff.4.f:1 "“他们正用我们铺就的街道上的鹅卵石砸向我们！我的副官请示是否应该还击。您希望我如何答复他？”"
 war_stuff.4.a:0 "以最大武力镇压这场叛乱"
 war_stuff.4.b:0 "撤回巡逻队，让紧张局势降温"

 war_stuff.5.t:0 "战争鼓动"
 war_stuff.5.d:1 "一场协调一致的宣传运动席卷了[SCOPE.sCountry('war_stuff_home').GetName]，激起了爱国热情，坚定了民众继续斗争的意志。"
 war_stuff.5.f:1 "“如今每面墙都贴着征兵海报！连孩子们跳绳时唱的也是行军歌。整个国家的心只为胜利而跳动。”"
 war_stuff.5.a:0 "我们的人民团结一致支持这项事业！"

 war_stuff.6.t:0 "[SCOPE.sState('war_stuff_state').GetName]的种族主义"
 war_stuff.6.d:1 "[SCOPE.sCountry('war_stuff_home').GetName]在[SCOPE.sState('war_stuff_state').GetName]的公民正暴力针对具有[SCOPE.sCulture('war_stuff_culture').GetName]血统的邻居，将他们归咎于持续的战事。"
 war_stuff.6.f:1 "“'滚回家去！'他们叫嚷着……”"
 war_stuff.6.a:0 "让人民发泄他们的义愤"
 war_stuff.6.b:0 "保护所有公民，无论其出身如何"

 war_stuff.7.t:0 "统一的呼唤"
 war_stuff.7.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetName]代表团已抵达，提议自愿并入[SCOPE.sCountry('war_stuff_home').GetName]，理由包括共同的文化与历史纽带。"
 war_stuff.7.f:1 "“我的祖父曾为分裂我们而战，但如今我的学生们高唱你们的颂歌前进。历史的车轮滚滚向前……”"
 war_stuff.7.a:0 "欢迎我们的兄弟加入[SCOPE.sCountry('war_stuff_home').GetNameNoFlag]！"
 war_stuff.7.b:0 "我们尊重[SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]的独立"

 war_stuff.8.t:0 "吞并的涟漪"
 war_stuff.8.d:1 "[SCOPE.GetRootScope.GetCountry.GetName]获悉，[SCOPE.sCountry('war_stuff_home').GetName]通过外交吞并吸收了[SCOPE.sCountry('war_stuff_enemy').GetName]，此举极大地改变了欧洲的力量平衡。"
 war_stuff.8.f:1 "“起初他们追捕奥地利人……”"
 war_stuff.8.a:0 "我们必须承认这一既成事实"