l_spanish:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Ocupada"
 war_stuff.1.d:1 "Nuestros ejércitos victoriosos ahora ocupan el corazón mismo de [SCOPE.sCountry('war_stuff_enemy').GetName]. Cómo tratemos la capital conquistada resonará en la historia, moldeando nuestra legitimidad y la voluntad de resistencia del enemigo."
 war_stuff.1.f:1 ""Estas personas saben que su destino descansa en nuestra misericordia.""
 war_stuff.1.a:0 "Mantener el orden y respetar las instituciones."
 war_stuff.1.b:0 "Deja que las tropas tomen lo que les corresponde."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Ocupada"
 war_stuff.2.d:1 "Para nuestro asombro, las fuerzas ocupantes [SCOPE.sCountry('war_stuff_enemy').GetAdjective] han mantenido el orden y respetado nuestras instituciones a pesar de su victoria."
 war_stuff.2.f:1 ""¡Los invasores patrullaban los mercados sin saquear, incluso vi a uno devolver una bolsa caída! ¿Quién conquista con tanta... civilidad?""
 war_stuff.2.a:0 "Su moderación es notable."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Saqueada"
 war_stuff.3.d:1 "Las tropas [SCOPE.sCountry('war_stuff_enemy').GetAdjective] han reducido [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a ruinas humeantes, saqueando nuestros tesoros nacionales y profanando nuestro patrimonio."
 war_stuff.3.f:1 ""Siglos de conocimiento convertidos en cenizas. ¡Hasta fundieron las estatuas para chatarra!""
 war_stuff.3.a:0 "¡Pagarán por esta barbarie!"

 war_stuff.4.t:0 "Inquietud en [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Estallidos violentos han surgido en [SCOPE.sState('war_stuff_state').GetName] mientras las poblaciones ocupadas resisten nuestra autoridad. Las calles corren rojas de desafío, debemos elegir nuestra respuesta inmediatamente."
 war_stuff.4.f:1 ""¡Lanzan adoquines arrancados de las mismas calles que pavimentamos! Mi teniente preguntó si debemos disparar de vuelta. ¿Qué debo decirle?""
 war_stuff.4.a:0 "Aplasta esta rebelión con fuerza máxima."
 war_stuff.4.b:0 "Retira las patrullas y deja que las tensiones se enfríen."

 war_stuff.5.t:0 "Los Tambores de Guerra"
 war_stuff.5.d:1 "Una campaña de propaganda coordinada ha arrasado [SCOPE.sCountry('war_stuff_home').GetName], avivando el fervor patriótico y reforzando la resolución pública para continuar la lucha."
 war_stuff.5.f:1 ""¡Cada papel pintado ahora luce carteles de reclutamiento! Hasta los niños cantan marchas mientras saltan la cuerda. El corazón de la nación late solo por la victoria.""
 war_stuff.5.a:0 "¡Nuestro pueblo está unido tras la causa!"

 war_stuff.6.t:0 "Racismo en [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Ciudadanos de [SCOPE.sCountry('war_stuff_home').GetName] en [SCOPE.sState('war_stuff_state').GetName] atacan violentamente a vecinos de herencia [SCOPE.sCulture('war_stuff_culture').GetName], culpándolos por la guerra en curso."
 war_stuff.6.f:1 ""'¡Vuelvan a casa!', gritaron...""
 war_stuff.6.a:0 "Deja que la gente desahogue su ira justa."
 war_stuff.6.b:0 "Protege a todos los ciudadanos sin importar su origen."

 war_stuff.7.t:0 "El Llamado de la Unidad"
 war_stuff.7.d:1 "Delegaciones de [SCOPE.sCountry('war_stuff_enemy').GetName] han llegado proponiendo anexión voluntaria a [SCOPE.sCountry('war_stuff_home').GetName], citando cultura compartida y lazos históricos."
 war_stuff.7.f:1 ""Mi abuelo luchó para dividirnos, pero mis estudiantes ahora marchan cantando sus himnos. La rueda de la historia gira...""
 war_stuff.7.a:0 "¡Demos la bienvenida a nuestros hermanos al [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "Respetamos la independencia [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]."

 war_stuff.8.t:0 "Ondas de la Anexión"
 war_stuff.8.d:1 "Llegan noticias a [SCOPE.GetRootScope.GetCountry.GetName] de que [SCOPE.sCountry('war_stuff_home').GetName] ha absorbido [SCOPE.sCountry('war_stuff_enemy').GetName] mediante anexión diplomática, alterando drásticamente el equilibrio de poder europeo."
 war_stuff.8.f:1 ""Primero vinieron por los austríacos...""
 war_stuff.8.a:0 "Un hecho consumado que debemos reconocer."