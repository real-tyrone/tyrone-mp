l_braz_por:
 WAR_EXHAUSTION_FROM_CASUALTIES: "[SCOPE.sWar('war').GetCasualties(SCOPE.GetRootScope.GetCountry.Self)|Dv] [concept_casualties] [SCOPE.GetRootScope.GetCountry.GetAdjective] sofridas em comparação ao tamanho militar máximo de #v [Multiply_int32(SCOPE.GetRootScope.GetCountry.GetNumCombatUnits,'(int32)1000')|kv]#!, e o lado deles perdeu [SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v] das batalhas (ajustado por dimensão da batalha)"
 WAR_EXHAUSTION_FROM_TURMOIL: "População [concept_radical] ([SCOPE.GetRootScope.GetCountry.CalcTurmoil|%1v]) em [SCOPE.GetRootScope.GetCountry.GetName]"
 WAR_EXHAUSTION_FROM_EVENTS: "Outros"
 MARKER_COMBAT_UNITS_TYPE_AND_NUM: "[SelectLocalization( FormationMarker.IsArmy, 'MARKER_ARMY', 'MARKER_NAVY' )]"
 MARKER_NAVY: "#v [FormationMarker.CalcTotalNumCombatUnits]#!"
 MARKER_ARMY: "[SelectLocalization(GreaterThan_int64(FormationMarker.CalcCurrentManpower, '(int64)100000'), 'MARKER_ARMY_BIG', 'MARKER_ARMY_SMALL')]"
 MARKER_ARMY_SMALL: "[FormationMarker.CalcCurrentManpower|0*v]"
 MARKER_ARMY_BIG: "[FormationMarker.CalcCurrentManpower|Dv]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE: "[Country.GetName][ConcatIfNeitherEmpty(' ', AddLocalizationIf(Country.IsLocalPlayer, 'YOU'))][ConcatIfNeitherEmpty(' ', SelectLocalization(EqualTo_string(ArticleDraft.GetArticleType.GetNameNoFormatting, Localize('transfer_claims')), 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE', 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL'))][StrategicRegion.GetName]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL: "não irá #b colonizar#! [Concept('concept_colony', '$concept_colonize$')] "
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE: "irá #b transferir reivindicações#! em "
 concept_war_support: "Pontuação de Guerra"
 concept_war_support_desc: "Medida da capacidade militar de uma nação para sustentar operações de combate em uma [concept_war]. Quando $concept_war_support$ atingir [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], o $concept_country$ capitulará imediatamente, permitindo que todos os [Concept('concept_war_goal','$concept_war_goals$')] sejam impostos sobre ele."
 WAR_PANEL_WAR_SUPPORT_DESC:0 "#HEADER Pontuação de Guerra#! ($COUNTRY_NAME$)\nValor Atual: #variable $SUPPORT|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_INITIAL:1 "[concept_war_support] inicial: #variable [GetDefine('NDiplomacy','BASE_WAR_SUPPORT')|+=1]#!"
 WAR_PANEL_WAR_SUPPORT_DESC_BATTLES:0 "\nDe Batalhas: #variable $BATTLES|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_EXHAUSTION:0 "\nDe Exaustão: #variable $EXHAUSTION|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_SITUATIONS:1 "\nDe Eventos: #variable $SITUATIONS|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_UNABLE_TO_CAPITULATE: ""
 WAR_SUPPORT_CANNOT_BE_NEGATIVE: "Os seguintes [Concept('concept_war_goal','$concept_war_goals$')] #b não são#! [Concept('concept_controlled_war_goal','$concept_controlled_war_goal_short$')] pelo lado oposto:"
