l_polish:
 WAR_EXHAUSTION_FROM_CASUALTIES: "Liczba [Concept('concept_casualties', 'ofiar')] [SCOPE.GetRootScope.GetCountry.GetAdjective] wyniosła [SCOPE.sWar('war').GetCasualties(SCOPE.GetRootScope.GetCountry.Self)|Dv] w porównaniu z limitem wojska wynoszącym #v [Multiply_int32(SCOPE.GetRootScope.GetCountry.GetNumCombatUnits,'(int32)1000')|kv]#!, a ich strona przegrała [SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v] bitew (współczynnik skalowany względem wielkości bitwy)"
 WAR_EXHAUSTION_FROM_TURMOIL: "Populacja [Concept('concept_radical', 'radykałów')] ([SCOPE.GetRootScope.GetCountry.CalcTurmoil|%1v]) w [SCOPE.GetRootScope.GetCountry.GetName]"
 WAR_EXHAUSTION_FROM_EVENTS: "Inne"
 MARKER_COMBAT_UNITS_TYPE_AND_NUM: "[SelectLocalization( FormationMarker.IsArmy, 'MARKER_ARMY', 'MARKER_NAVY' )]"
 MARKER_NAVY: "#v [FormationMarker.CalcTotalNumCombatUnits]#!"
 MARKER_ARMY: "[SelectLocalization(GreaterThan_int64(FormationMarker.CalcCurrentManpower, '(int64)100000'), 'MARKER_ARMY_BIG', 'MARKER_ARMY_SMALL')]"
 MARKER_ARMY_SMALL: "[FormationMarker.CalcCurrentManpower|0*v]"
 MARKER_ARMY_BIG: "[FormationMarker.CalcCurrentManpower|Dv]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE: "[Country.GetName][ConcatIfNeitherEmpty(' ', AddLocalizationIf(Country.IsLocalPlayer, 'YOU'))][ConcatIfNeitherEmpty(' ', SelectLocalization(EqualTo_string(ArticleDraft.GetArticleType.GetNameNoFormatting, Localize('transfer_claims')), 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE', 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL'))][StrategicRegion.GetName]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL: "nie będzie #b kolonizować#! [Concept('concept_colony', '$concept_colonize$')] "
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE: "przekaże #b roszczenia#! w "
 concept_war_support: "Punkty Wojny"
 concept_war_support_desc: "Miara zdolności wojskowej narodu do utrzymania operacji bojowych w [concept_war]. Gdy $concept_war_support$ osiągnie [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], $concept_country$ natychmiast kapituluje, umożliwiając realizację wszystkich [Concept('concept_war_goal','$concept_war_goals$')]."
 WAR_PANEL_WAR_SUPPORT_DESC:0 "#HEADER Punkty Wojny#! ($COUNTRY_NAME$)\nAktualna wartość: #variable $SUPPORT|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_INITIAL:1 "Początkowe [concept_war_support]: #variable [GetDefine('NDiplomacy','BASE_WAR_SUPPORT')|+=1]#!"
 WAR_PANEL_WAR_SUPPORT_DESC_BATTLES:0 "\nZ Bitew: #variable $BATTLES|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_EXHAUSTION:0 "\nZ Wyczerpania: #variable $EXHAUSTION|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_SITUATIONS:1 "\nZ Wydarzeń: #variable $SITUATIONS|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_UNABLE_TO_CAPITULATE: ""
 WAR_SUPPORT_CANNOT_BE_NEGATIVE: "Następujące [Concept('concept_war_goal','$concept_war_goals$')] #b nie są#! [Concept('concept_controlled_war_goal','$concept_controlled_war_goal_short$')] przez przeciwną stronę:"
