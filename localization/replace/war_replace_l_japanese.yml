l_japanese:
 WAR_EXHAUSTION_FROM_CASUALTIES: "軍の最大規模である#v [Multiply_int32(SCOPE.GetRootScope.GetCountry.GetNumCombatUnits,'(int32)1000')|kv]#!と比較し、[SCOPE.GetRootScope.GetCountry.GetAdjective]軍は[SCOPE.sWar('war').GetCasualties(SCOPE.GetRootScope.GetCountry.Self)|Dv]の[concept_casualties]を出しており、[SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v]の戦闘で敗北しました（戦闘規模により調整）"
 WAR_EXHAUSTION_FROM_TURMOIL: "[SCOPE.GetRootScope.GetCountry.GetName]の[concept_radical]人口（[SCOPE.GetRootScope.GetCountry.CalcTurmoil|%1v]）"
 WAR_EXHAUSTION_FROM_EVENTS: "その他"
 MARKER_COMBAT_UNITS_TYPE_AND_NUM: "[SelectLocalization( FormationMarker.IsArmy, 'MARKER_ARMY', 'MARKER_NAVY' )]"
 MARKER_NAVY: "#v [FormationMarker.CalcTotalNumCombatUnits]#!"
 MARKER_ARMY: "[SelectLocalization(GreaterThan_int64(FormationMarker.CalcCurrentManpower, '(int64)100000'), 'MARKER_ARMY_BIG', 'MARKER_ARMY_SMALL')]"
 MARKER_ARMY_SMALL: "[FormationMarker.CalcCurrentManpower|0*v]"
 MARKER_ARMY_BIG: "[FormationMarker.CalcCurrentManpower|Dv]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE: "[Country.GetName][ConcatIfNeitherEmpty(' ', AddLocalizationIf(Country.IsLocalPlayer, 'YOU'))][ConcatIfNeitherEmpty(' ', SelectLocalization(EqualTo_string(ArticleDraft.GetArticleType.GetNameNoFormatting, Localize('transfer_claims')), 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE', 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL'))][StrategicRegion.GetName]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL: "は#b 植民地化しない#! [Concept('concept_colony', '$concept_colonize$')] "
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE: "は#b 主張を譲渡する#! "
 concept_war_support: "戦争スコア"
 concept_war_support_desc: "[concept_war]における戦闘作戦を維持する国家の軍事能力の尺度。$concept_war_support$が[GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0]に達すると、$concept_country$は即時降伏し、全ての[Concept('concept_war_goal','$concept_war_goals$')]が要求可能となる。"
 WAR_PANEL_WAR_SUPPORT_DESC:0 "#HEADER 戦争スコア#! ($COUNTRY_NAME$)\n現在値: #variable $SUPPORT|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_INITIAL:1 "初期[concept_war_support]: #variable [GetDefine('NDiplomacy','BASE_WAR_SUPPORT')|+=1]#!"
 WAR_PANEL_WAR_SUPPORT_DESC_BATTLES:0 "\n戦闘による: #variable $BATTLES|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_EXHAUSTION:0 "\n消耗による: #variable $EXHAUSTION|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_SITUATIONS:1 "\nイベントによる: #variable $SITUATIONS|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_UNABLE_TO_CAPITULATE: ""
 WAR_SUPPORT_CANNOT_BE_NEGATIVE: "以下の[Concept('concept_war_goal','$concept_war_goals$')]は敵側によって#b 制御されていません#! [Concept('concept_controlled_war_goal','$concept_controlled_war_goal_short$')]:"
