 concept_war_support: "War Score"
 concept_war_support_desc: "A measure of nation's military capacity to sustain combat operations in a [concept_war]. Once $concept_war_support$ reaches [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] the $concept_country$ will immediately capitulate, allowing all [Concept('concept_war_goal','$concept_war_goals$')] to be pressed on them."

 WAR_PANEL_WAR_SUPPORT_DESC:0 "#HEADER War Score#! ($COUNTRY_NAME$)\nCurrent Value: #variable $SUPPORT|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_INITIAL:1 "Initial [concept_war_support]: #variable [GetDefine('NDiplomacy','BASE_WAR_SUPPORT')|+=1]#!"
 WAR_PANEL_WAR_SUPPORT_DESC_BATTLES:0 "\nFrom Battles: #variable $BATTLES|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_EXHAUSTION:0 "\nFrom Exhaustion: #variable $EXHAUSTION|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_SITUATIONS:1 "\nFrom Events: #variable $SITUATIONS|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_UNABLE_TO_CAPITULATE: ""

 WAR_SUPPORT_CANNOT_BE_NEGATIVE: "The following [Concept('concept_war_goal','$concept_war_goals$')] are #b not#! [Concept('concept_controlled_war_goal','$concept_controlled_war_goal_short$')] by the opposing side:"