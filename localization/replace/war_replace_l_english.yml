l_english:
 WAR_EXHAUSTION_FROM_CASUALTIES: "[SCOPE.sWar('war').GetCasualties(SCOPE.GetRootScope.GetCountry.Self)|Dv] [SCOPE.GetRootScope.GetCountry.GetAdjective] [concept_casualties] suffered compared to max military size of #v [Multiply_int32(SCOPE.GetRootScope.GetCountry.GetNumCombatUnits,'(int32)1000')|kv]#! and their side has lost [SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v] of battles (scaled by battle size)"
