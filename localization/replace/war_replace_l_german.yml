l_german:
 WAR_EXHAUSTION_FROM_CASUALTIES: "[SCOPE.sWar('war').GetCasualties(SCOPE.GetRootScope.GetCountry.Self)|Dv] [SCOPE.GetRootScope.GetCountry.GetAdjective] [concept_casualties] erlitten im Vergleich zur maximalen Militärgröße von #v [Multiply_int32(SCOPE.GetRootScope.GetCountry.GetNumCombatUnits,'(int32)1000')|kv]#! und ihre Seite hat [SCOPE.sWar('war').GetSizeWeightedLostBattlesFraction(SCOPE.GetRootScope.GetCountry.Self)|%1v] der Schlachten verloren (skaliert mit der Größe der Schlacht)"
 WAR_EXHAUSTION_FROM_TURMOIL: "[Concept('concept_radical', 'Radikale')] Bevölkerung in [SCOPE.GetRootScope.GetCountry.GetName] ([SCOPE.GetRootScope.GetCountry.CalcTurmoil|%1v])"
 WAR_EXHAUSTION_FROM_EVENTS: "Andere"
 MARKER_COMBAT_UNITS_TYPE_AND_NUM: "[SelectLocalization( FormationMarker.IsArmy, 'MARKER_ARMY', 'MARKER_NAVY' )]"
 MARKER_NAVY: "#v [FormationMarker.CalcTotalNumCombatUnits]#!"
 MARKER_ARMY: "[SelectLocalization(GreaterThan_int64(FormationMarker.CalcCurrentManpower, '(int64)100000'), 'MARKER_ARMY_BIG', 'MARKER_ARMY_SMALL')]"
 MARKER_ARMY_SMALL: "[FormationMarker.CalcCurrentManpower|0*v]"
 MARKER_ARMY_BIG: "[FormationMarker.CalcCurrentManpower|Dv]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE: "[Country.GetName][ConcatIfNeitherEmpty(' ', AddLocalizationIf(Country.IsLocalPlayer, 'YOU'))][ConcatIfNeitherEmpty(' ', SelectLocalization(EqualTo_string(ArticleDraft.GetArticleType.GetNameNoFormatting, Localize('transfer_claims')), 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE', 'ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL'))][StrategicRegion.GetName]"
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_REAL: "wird #b nicht#! [Concept('concept_colony', '$concept_colonize$')] "
 ARTICLE_COUNTRY_WILL_NOT_COLONIZE_FAKE: "wird #b Ansprüche übertragen#! in "
 concept_war_support: "Kriegspunkte"
 concept_war_support_desc: "Ein Maß für die militärische Fähigkeit einer Nation, Kampfoperationen in einem [concept_war] aufrechtzuerhalten. Sobald $concept_war_support$ [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] erreicht, kapituliert $concept_country$ sofort, sodass alle [Concept('concept_war_goal','$concept_war_goals$')] durchgesetzt werden können."
 WAR_PANEL_WAR_SUPPORT_DESC:0 "#HEADER Kriegspunkte#! ($COUNTRY_NAME$)\nAktueller Wert: #variable $SUPPORT|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_INITIAL:1 "Anfängliche [concept_war_support]: #variable [GetDefine('NDiplomacy','BASE_WAR_SUPPORT')|+=1]#!"
 WAR_PANEL_WAR_SUPPORT_DESC_BATTLES:0 "\nAus Schlachten: #variable $BATTLES|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_EXHAUSTION:0 "\nAus Erschöpfung: #variable $EXHAUSTION|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_DESC_SITUATIONS:1 "\nAus Ereignissen: #variable $SITUATIONS|1+=$#!"
 WAR_PANEL_WAR_SUPPORT_UNABLE_TO_CAPITULATE: ""
 WAR_SUPPORT_CANNOT_BE_NEGATIVE: "Folgende [Concept('concept_war_goal','$concept_war_goals$')] werden #b nicht#! [Concept('concept_controlled_war_goal','$concept_controlled_war_goal_short$')] von der gegnerischen Seite:"
