l_japanese:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] 占領"
 war_stuff.1.d:1 "我が勝利した軍は今や[SCOPE.sCountry('war_stuff_enemy').GetName]の心臓部を占領している。征服された首都をどう扱うかは歴史に響き渡り、我々の正統性と敵の抵抗意志を形作るだろう。"
 war_stuff.1.f:1 ""「この人々は、その運命が我々の慈悲にかかっていることを知っている」""
 war_stuff.1.a:0 "秩序を維持し制度を尊重せよ"
 war_stuff.1.b:0 "兵士に相応の分け前を取らせよ"

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 占領"
 war_stuff.2.d:1 "驚くべきことに、占領軍である[SCOPE.sCountry('war_stuff_enemy').GetAdjective]軍は勝利にもかかわらず秩序を維持し、我々の制度を尊重した。"
 war_stuff.2.f:1 ""「侵略者は略奪せずに市場を巡回し、落とした財布を返す者さえ見かけた！ 一体誰がそんな…礼節を持って征服するというのか？」""
 war_stuff.2.a:0 "その自制心は評価する"

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] 略奪"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective]軍は[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]を燻る廃墟と化し、我々の国宝を略奪し、遺産を冒涜した。"
 war_stuff.3.f:1 ""「数世紀の知識が灰となった。彼らは像をスクラップのため溶かした！」""
 war_stuff.3.a:0 "この蛮行の代償を払わせる！"

 war_stuff.4.t:0 "[SCOPE.sState('war_stuff_state').GetName]の不安"
 war_stuff.4.d:1 "[SCOPE.sState('war_stuff_state').GetName]全域で暴力的な事件が発生している。占領下の住民が我々の権威に抵抗しているのだ。街路は反抗で血に染まり、我々は直ちに対応を決めねばならない。"
 war_stuff.4.f:1 ""「彼らは我々が舗装した通りから剥がした石畳を投げている！ 中尉が反撃すべきか尋ねた。何と答えればよい？」""
 war_stuff.4.a:0 "最大武力で反乱を粉砕せよ"
 war_stuff.4.b:0 "巡回を撤回し緊張を冷まそう"

 war_stuff.5.t:0 "戦争の鼓動"
 war_stuff.5.d:1 "組織的なプロパガンダ運動が[SCOPE.sCountry('war_stuff_home').GetName]を席巻し、愛国熱を煽り、闘争継続の公的決意を強化している。"
 war_stuff.5.f:1 ""「壁紙は募集ポスターだらけだ！ 子供さえ縄跳びしながら行進曲を歌う。国民の心は勝利のみを打つ」""
 war_stuff.5.a:0 "我が民は大義の下に団結せり！"

 war_stuff.6.t:0 "[SCOPE.sState('war_stuff_state').GetName]の人種差別"
 war_stuff.6.d:1 "[SCOPE.sState('war_stuff_state').GetName]の[SCOPE.sCountry('war_stuff_home').GetName]市民が[SCOPE.sCulture('war_stuff_culture').GetName]系の隣人を暴力的に標的にし、現在の戦争の責任を負わせている。"
 war_stuff.6.f:1 ""「『故郷に帰れ！』と彼らは叫んだ…」""
 war_stuff.6.a:0 "民の正義の怒りを発散させよ"
 war_stuff.6.b:0 "出自に関わらず全市民を保護せよ"

 war_stuff.7.t:0 "結束の呼び声"
 war_stuff.7.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetName]からの使節団が到着し、共通の文化と歴史的絆を理由に[SCOPE.sCountry('war_stuff_home').GetName]への自発的併合を提案した。"
 war_stuff.7.f:1 ""「祖父は我々を分断するため戦ったが、今や私の生徒は君がたの国歌を歌い行進している。歴史の車輪は回る…」""
 war_stuff.7.a:0 "我が兄弟を[SCOPE.sCountry('war_stuff_home').GetNameNoFlag]へ迎え入れよ！"
 war_stuff.7.b:0 "[SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]の独立を尊重する"

 war_stuff.8.t:0 "併合の波紋"
 war_stuff.8.d:1 "[SCOPE.sCountry('war_stuff_home').GetName]が[SCOPE.sCountry('war_stuff_enemy').GetName]を外交的併合で吸収したとの報が[SCOPE.GetRootScope.GetCountry.GetName]に届く。欧州の勢力均衡は劇的に変化した。"
 war_stuff.8.f:1 ""「最初にオーストリア人が狙われた…」""
 war_stuff.8.a:0 "認めざるを得ない既成事実なり"