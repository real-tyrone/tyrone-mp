l_french:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Occupée"
 war_stuff.1.d:1 "Nos armées victorieuses occupent désormais le cœur même de [SCOPE.sCountry('war_stuff_enemy').GetName]. Notre traitement de la capitale conquise résonnera à travers l'histoire, façonnant notre légitimité et la volonté de résistance de l'ennemi."
 war_stuff.1.f:1 ""Ces gens savent que leur sort dépend de notre clémence.""
 war_stuff.1.a:0 "Maintenir l'ordre et respecter les institutions."
 war_stuff.1.b:0 "Laissez les troupes prendre leur dû."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Occupée"
 war_stuff.2.d:1 "À notre stupéfaction, les forces [SCOPE.sCountry('war_stuff_enemy').GetAdjective] occupantes ont maintenu l'ordre et respecté nos institutions malgré leur victoire."
 war_stuff.2.f:1 ""Les envahisseurs patrouillaient les marchés sans piller, j'en ai même vu un rendre une bourse tombée ! Qui conquiert avec une telle... civilité ?""
 war_stuff.2.a:0 "Leur retenue est notée."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Pillée"
 war_stuff.3.d:1 "Les troupes [SCOPE.sCountry('war_stuff_enemy').GetAdjective] ont réduit [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] en ruines fumantes, pillant nos trésors nationaux et profanant notre patrimoine."
 war_stuff.3.f:1 ""Des siècles de savoir réduits en cendres. Ils ont même fondu les statues pour la ferraille !""
 war_stuff.3.a:0 "Ils paieront pour cette barbarie !"

 war_stuff.4.t:0 "Agitation à [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Des éruptions violentes ont éclaté dans [SCOPE.sState('war_stuff_state').GetName] alors que les populations occupées résistent à notre autorité. Les rues ruissellent de défi, nous devons choisir notre réponse immédiatement."
 war_stuff.4.f:1 ""Ils lancent des pavés arrachés aux rues que nous avons pavées ! Mon lieutenant a demandé si nous devions riposter. Que dois-je lui dire ?""
 war_stuff.4.a:0 "Écrasez cette rébellion par la force maximale."
 war_stuff.4.b:0 "Retirez les patrouilles et laissez les tensions se calmer."

 war_stuff.5.t:0 "Les Tambours de la Guerre"
 war_stuff.5.d:1 "Une campagne de propagande coordonnée a balayé [SCOPE.sCountry('war_stuff_home').GetName], suscitant un fervent patriotisme et renforçant la résolution publique à poursuivre la lutte."
 war_stuff.5.f:1 ""Chaque mur porte maintenant des affiches de recrutement ! Même les enfants chantent des chants de marche en sautant à la corde. Le cœur de la nation ne bat que pour la victoire.""
 war_stuff.5.a:0 "Notre peuple est uni derrière la cause !"

 war_stuff.6.t:0 "Racisme à [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Des citoyens de [SCOPE.sCountry('war_stuff_home').GetName] à [SCOPE.sState('war_stuff_state').GetName] prennent violemment pour cible des voisins d'origine [SCOPE.sCulture('war_stuff_culture').GetName], les accusant de la guerre en cours."
 war_stuff.6.f:1 ""'Rentrez chez vous !' criaient-ils...""
 war_stuff.6.a:0 "Laissez le peuple exprimer sa colère légitime."
 war_stuff.6.b:0 "Protégez tous les citoyens quelle que soit leur origine."

 war_stuff.7.t:0 "L'Appel de l'Unité"
 war_stuff.7.d:1 "Des délégations de [SCOPE.sCountry('war_stuff_enemy').GetName] sont arrivées proposant une annexion volontaire à [SCOPE.sCountry('war_stuff_home').GetName], invoquant une culture partagée et des liens historiques."
 war_stuff.7.f:1 ""Mon grand-père a combattu pour nous diviser, mais mes étudiants marchent maintenant en chantant vos hymnes. La roue de l'histoire tourne...""
 war_stuff.7.a:0 "Accueillons nos frères dans la [SCOPE.sCountry('war_stuff_home').GetNameNoFlag] !"
 war_stuff.7.b:0 "Nous respectons l'indépendance [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag]."

 war_stuff.8.t:0 "Ondes de Choc de l'Annexion"
 war_stuff.8.d:1 "La nouvelle parvient à [SCOPE.GetRootScope.GetCountry.GetName] que [SCOPE.sCountry('war_stuff_home').GetName] a absorbé [SCOPE.sCountry('war_stuff_enemy').GetName] par annexion diplomatique, modifiant radicalement l'équilibre des pouvoirs en Europe."
 war_stuff.8.f:1 ""Ils sont d'abord venus pour les Autrichiens...""
 war_stuff.8.a:0 "Un fait accompli que nous devons reconnaître."