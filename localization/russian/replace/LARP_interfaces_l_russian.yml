l_russian:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n$RADICALS$ составляют #v [Country.GetNumRadicals|D]#! от общего населения (#v [Country.GetTotalPopulation|D]#!) ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1]) [COUNTRY.GetAltName('RU_CL_RP')]\n$TOOLTIP_DELIMITER$\nС [Country.GetRadicalsLoyalistsChangeStartDate|v] количество [Concept('concept_radical', 'радикалов')] изменилось на #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!.\nВажнейшие факторы: [Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n$LOYALISTS$ составляют #v [Country.GetNumLoyalists|D]#! от общего населения (#v [Country.GetTotalPopulation|D]#!) ([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1]) [COUNTRY.GetAltName('RU_CL_RP')]\n$TOOLTIP_DELIMITER$\nС [Country.GetRadicalsLoyalistsChangeStartDate|v] количество [Concept('concept_loyalist', 'лоялистов')] изменилось на #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#!.\nВажнейшие факторы: [Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n$NEUTRALS$ составляют #v [Country.GetNumNeutrals|*2]#! от общего населения (#v [Country.GetTotalPopulation|*2]#!) ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1]) [COUNTRY.GetAltName('RU_CL_RP')]"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','Население')]#!\nТекущее: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] население составляет [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1] от Мирового населения\nМировое население: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header #tooltippable_name [Country.GetAdjective]ий#! [concept_gdp]#!\n@money![Country.GetGDP|Dv] (#u #tooltippable #tooltip:[Country.GetTooltipTag],COUNTRY_GDP_OWNERSHIP_TOOLTIP [Country.GetDomesticallyOwnedGDPFraction|%1b]#!#!#!) принадлежащего стране ВВП ([Country.GetGDPRanking])\n@money![Country.GetGDPPerCapita|2*v] [Concept('concept_gdp_per_capita_short','ВВП на душу населения')] ([Country.GetGDPPerCapitaRanking])\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective]ий#! ВВП составляет [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2] от глобального ВВП\nГлобальный ВВП: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]"
