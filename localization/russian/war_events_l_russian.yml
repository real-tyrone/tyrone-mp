l_russian:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Оккупирован"
 war_stuff.1.d:1 "Наши победоносные армии заняли самое сердце [SCOPE.sCountry('war_stuff_enemy').GetName]. Наше обращение с завоеванной столицей повлияет на нашу легитимность и волю врага к победе."
 war_stuff.1.f:1 ""Эти люди знают, что их судьба зависит от нашей милости.""
 war_stuff.1.a:0 "Поддерживать порядок и уважать институты."
 war_stuff.1.b:0 "Позволить войскам взять причитающееся."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Оккупирован"
 war_stuff.2.d:1 "К нашему изумлению, оккупационные силы [SCOPE.sCountry('war_stuff_enemy').GetAdjective] сохранили порядок и уважали наши институты, несмотря на их победу."
 war_stuff.2.f:1 ""Захватчики патрулировали рынки без грабежей, я даже видел, как один вернул уроненный кошелек! Кто завоевывает с такой... цивилизованностью?""
 war_stuff.2.a:0 "Их сдержанность отмечена."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Разграблен"
 war_stuff.3.d:1 "Войска [SCOPE.sCountry('war_stuff_enemy').GetAdjective] превратили [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] в дымящиеся руины, разграбив наши национальные сокровища и осквернив наше наследие."
 war_stuff.3.f:1 ""Века знаний превратились в пепел. Они даже переплавили статуи на металлолом!""
 war_stuff.3.a:0 "Они заплатят за это варварство!"

 war_stuff.4.t:0 "Беспорядки в [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "По всему [SCOPE.sState('war_stuff_state').GetName] вспыхнули насильственные выступления, поскольку оккупированное население сопротивляется нашей власти. Улицы окрашены кровью, мы должны немедленно подготовить ответ."
 war_stuff.4.f:1 ""Они бросают булыжники, вырванные из улиц, которые мы мостили! Мой лейтенант спросил, должны ли мы стрелять в ответ. Что мне ему сказать?""
 war_stuff.4.a:0 "Подавить этот бунт максимальной силой."
 war_stuff.4.b:0 "Отозвать патрули и дать напряжению утихнуть."

 war_stuff.5.t:0 "Барабаны Войны"
 war_stuff.5.d:1 "Скоординированная пропагандистская кампания охватила [SCOPE.sCountry('war_stuff_home').GetName], разжигая патриотический пыл и укрепляя общественную решимость продолжать борьбу."
 war_stuff.5.f:1 ""Теперь на всех обоях вербовочные плакаты! Даже дети поют марши, прыгая на скакалке. Сердце нации бьется только ради победы.""
 war_stuff.5.a:0 "Наш народ един за дело!"

 war_stuff.6.t:0 "Расизм в [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Граждане [SCOPE.sCountry('war_stuff_home').GetName] в [SCOPE.sState('war_stuff_state').GetName] насильственно преследуют соседей [SCOPE.sCulture('war_stuff_culture').GetName] происхождения, обвиняя их в продолжающейся войне."
 war_stuff.6.f:1 ""'Убирайтесь домой!' кричали они...""
 war_stuff.6.a:0 "Пусть люди выплеснут праведный гнев."
 war_stuff.6.b:0 "Защищать всех граждан независимо от происхождения."

 war_stuff.7.t:0 "Зов Единства"
 war_stuff.7.d:1 "Делегации из [SCOPE.sCountry('war_stuff_enemy').GetName] прибыли с предложением добровольного присоединения к [SCOPE.sCountry('war_stuff_home').GetName], ссылаясь на общую культуру и исторические связи."
 war_stuff.7.f:1 ""Мой дед боролся, чтобы разделить нас, но мои ученики теперь маршируют, распевая ваши гимны. Колесо истории поворачивается...""
 war_stuff.7.a:0 "Приветствуем наших братьев в [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "Мы уважаем [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag] независимость."

 war_stuff.8.t:0 "Последствия Аннексии"
 war_stuff.8.d:1 "В [SCOPE.GetRootScope.GetCountry.GetName] поступают новости, что [SCOPE.sCountry('war_stuff_home').GetName] поглотила [SCOPE.sCountry('war_stuff_enemy').GetName] через дипломатическую аннексию, резко изменив европейский баланс сил."
 war_stuff.8.f:1 ""Сначала они пришли за австрийцами...""
 war_stuff.8.a:0 "Свершившийся факт, который мы должны признать."