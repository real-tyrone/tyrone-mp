l_german:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Besetzt"
 war_stuff.1.d:1 "Unsere siegreichen Armeen besetzen nun das Herz von [SCOPE.sCountry('war_stuff_enemy').GetName]. Wie wir die eroberte Hauptstadt behandeln, wird in der Geschichte widerhallen und unsere Legitimität sowie den Widerstandswillen des Feindes prägen."
 war_stuff.1.f:1 ""Diese Menschen wissen, dass ihr Schicksal von unserer Gnade abhängt.""
 war_stuff.1.a:0 "Ordnung aufrechterhalten und Institutionen respektieren."
 war_stuff.1.b:0 "Lasst die Truppen ihren Anteil nehmen."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Besetzt"
 war_stuff.2.d:1 "Zu unserem Erstaunen haben die besetzenden [SCOPE.sCountry('war_stuff_enemy').GetAdjective] Streitkräfte trotz ihres Sieges Ordnung aufrechterhalten und unsere Institutionen respektiert."
 war_stuff.2.f:1 ""Die Invasoren patrouillierten die Märkte ohne zu plündern, ich sah sogar einen eine fallen gelassene Geldbörse zurückgeben! Wer erobert mit solcher... Zivilisation?""
 war_stuff.2.a:0 "Ihre Zurückhaltung wird zur Kenntnis genommen."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Geplündert"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective] Truppen haben [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] zu schwelenden Ruinen reduziert, unsere nationalen Schätze geplündert und unser Erbe geschändet."
 war_stuff.3.f:1 ""Jahrhunderte des Wissens zu Asche verbrannt. Sie schmolzen sogar Statuen für Altmetall!""
 war_stuff.3.a:0 "Sie werden für diese Barbarei bezahlen!"

 war_stuff.4.t:0 "Unruhen in [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Gewalttätige Ausbrüche sind in [SCOPE.sState('war_stuff_state').GetName] ausgebrochen, als besetzte Bevölkerungen unserer Autorität widerstehen. Die Straßen laufen rot vor Trotz, wir müssen sofort reagieren."
 war_stuff.4.f:1 ""Sie werfen Pflastersteine, die sie aus den von uns gepflasterten Straßen gerissen haben! Mein Leutnant fragte, ob wir zurückschießen sollen. Was soll ich ihm sagen?""
 war_stuff.4.a:0 "Zerschlage diese Rebellion mit maximaler Gewalt."
 war_stuff.4.b:0 "Patrouillen zurückziehen und Spannungen abkühlen lassen."

 war_stuff.5.t:0 "Die Trommeln des Krieges"
 war_stuff.5.d:1 "Eine koordinierte Propagandakampagne hat [SCOPE.sCountry('war_stuff_home').GetName] erfasst, patriotischen Eifer entfacht und die öffentliche Entschlossenheit gestärkt, den Kampf fortzusetzen."
 war_stuff.5.f:1 ""Jede Tapete trägt jetzt Rekrutierungsplakate! Sogar Kinder singen Marschlieder beim Seilspringen. Das Herz der Nation schlägt nur für den Sieg.""
 war_stuff.5.a:0 "Unser Volk steht geschlossen hinter der Sache!"

 war_stuff.6.t:0 "Rassismus in [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Bürger von [SCOPE.sCountry('war_stuff_home').GetName] in [SCOPE.sState('war_stuff_state').GetName] greifen gewaltsam Nachbarn mit [SCOPE.sCulture('war_stuff_culture').GetName] Erbe an und machen sie für den laufenden Krieg verantwortlich."
 war_stuff.6.f:1 ""'Geht nach Hause!', schrien sie...""
 war_stuff.6.a:0 "Lasst die Menschen ihren gerechten Zorn auslassen."
 war_stuff.6.b:0 "Schützt alle Bürger unabhängig von ihrer Herkunft."

 war_stuff.7.t:0 "Der Ruf der Einheit"
 war_stuff.7.d:1 "Delegationen aus [SCOPE.sCountry('war_stuff_enemy').GetName] sind eingetroffen und schlagen den freiwilligen Anschluss an [SCOPE.sCountry('war_stuff_home').GetName] vor, wobei sie auf gemeinsame Kultur und historische Bindungen verweisen."
 war_stuff.7.f:1 ""Mein Großvater kämpfte für unsere Trennung, aber meine Studenten marschieren nun und singen eure Hymnen. Das Rad der Geschichte dreht sich...""
 war_stuff.7.a:0 "Begrüßt unsere Brüder im [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "Wir respektieren die [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag] Unabhängigkeit."

 war_stuff.8.t:0 "Wellen der Annexion"
 war_stuff.8.d:1 "Nachrichten erreichen [SCOPE.GetRootScope.GetCountry.GetName], dass [SCOPE.sCountry('war_stuff_home').GetName] [SCOPE.sCountry('war_stuff_enemy').GetName] durch diplomatische Annexion absorbiert hat, was das europäische Machtgleichgewicht dramatisch verschiebt."
 war_stuff.8.f:1 ""Zuerst kamen sie für die Österreicher...""
 war_stuff.8.a:0 "Ein vollendetes Faktum, das wir anerkennen müssen."