l_english:
    
    intervene_in_war.tt:0 "Join any [concept_war] where [SCOPE.sCountry('target_country_scope').GetName] is the [concept_war_leader]"
    intervene_in_war:0 "Intervene in War"
    intervene_in_war_action_name:0 "Join the [TARGET_COUNTRY.GetAdjective] War"
