    finish_tanzimats_button:0 "Complete the Tanzimat Reforms"
    finish_tanzimats_button_desc:0 "The Tanzimat promised to renew the empire through modern laws, efficient administration, and equal rights for all subjects. With the final measures prepared, completing these reforms will strengthen central authority and signal the Ottoman Empire’s commitment to modernization. Though opposition remains, finishing the Tanzimat marks a decisive step toward a more resilient, modern state."
    finish_tanzimats_button_possible_tt: "We must have completed at least #v 4#! of the 'Tanzimat' [Concept('concept_journal_entry', '$concept_journal_entries$')]"
    tanzimats_finished_effect_tt: "This will complete the #v $je_sick_man_main$#! [concept_journal_entry]."
    finished_tanzimats_var_tt:0 "You have taken the #b Complete the Tanzimat Reforms#! decision."
    ottoman_egypt_annexation_button_name:0 "Revoking Egyptian Autonomy"
    ottoman_egypt_annexation_button_desc:0 "For decades, Egypt has operated with near-independence under its own ambitious rulers, drifting further from the authority of the Sublime Porte. Yet the empire cannot afford a rogue province at the crossroads of Africa, the Levant, and the Red Sea. By formally revoking Egypt’s autonomy and restoring direct Ottoman administration, Constantinople reasserts its historic rights and brings the Nile back under imperial control."
