    french_monarchy_timer_tt: "The following has been true for #b 3#! consecutive months (currently #v [ROOT.GetCountry.MakeScope.Var('french_timer_var').GetValue]#!):"
    french_monarchy_restoration_button:0 "Successfully Restored the Monarchy"
    french_monarchy_restoration_button_desc:0 "With the republican government dissolved, royal authority has been reinstated. The throne once again stands at the center of national leadership, promising stability after a period of uncertainty. Whether this renewed monarchy can maintain unity and confidence across the nation remains to be seen, but for now, the crown has returned to its rightful place."
