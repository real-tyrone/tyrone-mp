    #Brazil
    dyn_c_united_kingdom_brz:1 "United Kingdom of Brazil and Portugal"
    brz_power_greater_por_tt: "The [concept_prestige], Army [concept_power_projection], and Navy [concept_power_projection] of [ROOT.GetCountry.GetName] is greater than or equal to those of [SCOPE.sCountry('portugal_scope').GetName]"
    reclaim_portugal_button:0 "Reclaim Portugal"
    reclaim_portugal_button_desc:0 "The severing of the dynastic bond between #bold Brazil#! and Portugal remains an unresolved injustice. Diplomatic efforts have failed to secure recognition of Brazil’s rightful primacy within the Bragança legacy. Only war can restore the ancient union and bring Portugal back into a shared imperial destiny under Brazilian leadership."
    je_portugal_brazil_reversal:0 "The Lost Metropole"
    je_portugal_brazil_reversal_reason:0 "[SCOPE.sCountry('portugal_scope').GetName]'s fall from imperial primacy was not fate, but failure — a hollowing of authority that severed the #v Bragança#! legacy and left [ROOT.GetCountry.GetName] to carry the crown’s true weight across the ocean. Lisbon may call itself the motherland, yet it was #v Brazil’s#! strength, wealth, and stability that preserved the dynasty when the old order faltered. So long as #v $POR$#! remains outside our rightful orbit, the Lusitanian world is divided and incomplete. If #v Brazil#! is to claim its destiny as the senior heir of this shared monarchy, it must confront the metropole’s defiance and restore the ancient union — not as a colony reclaimed, but as a kingdom returned."
    lusofonia.3.c:0 "Brazil stands as the heart of the Empire."
    modifier_portugal_brz_transoceanic_empire: "Pluricontinentalismo
    brz_new_metropole: "The New Metropole"
    lusofonia.3.d_3:0 "[SCOPE.sCountry('portugal_scope').GetName] has been brought beneath the [ROOT.GetCountry.GetAdjective] crown. Through war and determination, the balance of empire has been reversed, and a transatlantic personal union restored under [ROOT.GetCountry.GetAdjective] leadership."

    #Portugal
    dyn_c_united_kingdom_por:1 "United Kingdom of Portugal and Brazil"
    has_reconquista_je_tt: "Has the #v $je_portuguese_reconquista$#! [concept_journal_entry]"
    brazil_infamy_decrease:0 "Less Infamy for Brazil"
    lusofonia.3.d_2:0 "[SCOPE.sCountry('brazil_scope').GetName] has been forced back beneath the [ROOT.GetCountry.GetAdjective] crown. Through war and determination, the loss of empire has been reversed and a personal union restored."
    invade_brazil_button:0 "Invade Brazil"
    invade_brazil_button_desc:0 "Diplomacy has failed to resolve the humiliation of #bold Brazil’s#! secession. Only force of arms can restore [ROOT.GetCountry.GetAdjective] authority and bring the lost colony back under the crown."
    je_portuguese_reconquista: "The Lost Colony"
    je_portuguese_reconquista_reason:"[SCOPE.sCountry('brazil_scope').GetName]’s secession was not the result of rightful self-determination, but of weakness and compromise forced upon the crown in an age of turmoil. Once the jewel of the [ROOT.GetCountry.GetAdjective] Empire, #bold Brazil#! was built by Lisbon’s blood, capital, and authority — and its continued independence stands as a living reminder of imperial decline. If #bold Portugal #!is to reclaim its place among the great powers, it must confront this humiliation directly and restore sovereignty over lands that were never meant to be lost."
    por_power_greater_or_equal_brz_tt: "The [concept_prestige], Army [concept_power_projection], and Navy [concept_power_projection] of [ROOT.GetCountry.GetName] is greater than or equal to those of [SCOPE.sCountry('brazil_scope').GetName]"
    ip4_coup.2.c: "Let us put a [GetIdeology('ideology_miguelist').GetName] claimant to the throne of [ROOT.GetCountry.GetName]!"
    lusofonia.4.t: "Abdication of Emperor Pedro"
    lusofonia.4.d: "Years of growing [ROOT.GetCountry.GetAdjective] influence in [SCOPE.sCountry('brazil_scope').GetName] have reshaped public sentiment on both sides of the Atlantic. Lusitanian identity, once subdued by separation, now surges openly in courts, salons, and streets alike. Faced with mounting pressure and a populace calling for reunion, Emperor Pedro has little choice but to abdicate, allowing [ROOT.GetCountry.GetName] and [SCOPE.sCountry('brazil_scope').GetName] to once more be bound together under a single crown."
    lusofonia.4.f: "The pamphlets came first, then the rallies, and finally the silence of the palace. As the crowds gathered beneath fluttering green and red banners, the old divide between colony and kingdom felt suddenly distant—washed away by a shared tongue, faith, and memory."
    lusofonia.4.a: "Let us bring a union between the Lusophone nations!"
    modifier_regeneracao: "Regeneração"
    regency.1.h: "We don't need a regency, let's keep Queen Maria as our monarch."
    je_portugal_and_brazil_abdicate_pedro_button: "Encourage Emperor Pedro to Abdicate"
    je_portugal_and_brazil_abdicate_pedro_button_desc:"Strong Portuguese influence over Brazil and the rise of Lusitanianism on both sides of the Atlantic have undermined Emperor Pedro’s position. As calls for unity grow louder, public pressure forces his abdication, clearing the path toward a personal union between Portugal and Brazil."
   
    #Spain
    one_true_culture: "One True Culture"
    je_regime_change_portugal_button:0 "Force Regime Change in Portugal"
    je_regime_change_portugal_button_desc:0 "#b $POR$#!'s current government stands in the way of Iberian stability and alignment. By exerting overwhelming political and military pressure, we can compel a change of regime and bring Lisbon’s governance into line with our interests."
    spa_power_greater_or_equal_tt: "The [concept_prestige], Army [concept_power_projection], and Navy [concept_power_projection] of [ROOT.GetCountry.GetName] is greater than or equal to those of #b $POR$#!"
    je_active_for_more_than_two_years_tt: "This [concept_journal_entry] has been active for more than #v 2 years#!"
    je_spread_iberianism_button:0 "Promote Iberianism"
    je_spread_iberianism_button_desc:0 "Encourage the spread of Iberianist thought within Portugal, fostering a shared national identity that transcends borders and prepares the ground for closer political unity."
    every_state_iberia_tt: "Every [GetCulture('spanish').GetName] [Concept('concept_homeland','$concept_homelands$')] in [GetGeographicRegion('geographic_region_iberia').GetName] will get the following modifier:"
    spain_guide.1.t: "Hispanoamerica vs. Reconquista"
    spain_guide.1.d: "With the loss of [ROOT.GetCountry.GetNameNoFlag]’s American dominions still a fresh wound upon the national conscience, the question of our relationship with the former colonies can no longer be ignored. Should [ROOT.GetCountry.GetNameNoFlag] reconcile with her former colonies, or seek to reclaim them by force?"
    spain_guide.1.f: "Some argue that the age of empire in the New World has passed, and that recognition, commerce, and diplomacy offer a path to renewed influence without bloodshed. Others insist that Spain’s authority was stolen during a moment of weakness, and that only a determined #bold $je_reconquista$#! can restore honor, prestige, and rightful rule across Hispanoamerica. The decision we make will determine whether Spain looks forward as a diplomatic power or backward as a revanchist empire."
    spain_guide.1.a: "In order to normalize relations with Hispanoamerica, we must stay as #bold Isabelline [ROOT.GetCountry.GetName]#!.
    spain_guide.1.b: "The #bold [SCOPE.sCountry('carlist_scope').GetAdjective]#! path of #bold Reconquista#! is more favorable."
    modifier_integrated_colony_overlord: "Colonies Financially Integrated"
    spain_elected_bureaucrats_tt: "having [GetLawType('law_elected_bureaucrats').GetName] [concept_law]"    
    spain_right_of_assembly_tt: "having [GetLawType('law_right_of_assembly').GetName] [concept_law]"  

