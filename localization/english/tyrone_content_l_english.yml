    ottoman_egypt_annexation_button_name:0 "Revoking Egyptian Autonomy"
    ottoman_egypt_annexation_button_desc:0 "For decades, Egypt has operated with near-independence under its own ambitious rulers, drifting further from the authority of the Sublime Porte. Yet the empire cannot afford a rogue province at the crossroads of Africa, the Levant, and the Red Sea. By formally revoking Egypt’s autonomy and restoring direct Ottoman administration, Constantinople reasserts its historic rights and brings the Nile back under imperial control."
