    # austrian content localization
    austria_guide.1.t: "The Matter of Hungary"
    austria_guide.1.d: "As nationalism spreads across Europe, voices within [SCOPE.sCountry('hungary_scope').GetNameNoFlag] increasingly call for a distinct Magyar identity and greater autonomy, threatening the stability of the realm. [SCOPE.sCountry('hungary_scope').GetAdjectiveNoFlag] leaders flirt with nationalist rhetoric that could undermine imperial unity if allowed to grow unchecked. To preserve cohesion and prevent separatist momentum, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] must act swiftly to bring [SCOPE.sCountry('hungary_scope').GetNameNoFlag] fully and firmly within the [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] fold before this rising sentiment turns into a bid for independence."
    austria_guide.1.f:1 "We must ensure the loyalty of the Hungarians, one way or another."
    austria_guide.1.a: "You must research #b #yellow $nationalism$#!#! and #b Establish the Dual Monarchy#! to unlock the #v $je_danubian_federation$#! [concept_journal_entry] and annex [SCOPE.sCountry('hungary_scope').GetName] peacefully."
    austria_guide.1.b: "Alternatively you can choose to preemptively strike the Hungarians and annex them militarily through the #v $je_matter_of_hungary$#! [concept_journal_entry]."
    austrian_neo_absolutism_law_absolutism: "You have enacted [GetLawType('law_autocracy').GetName]"
    austrian_neo_absolutism_law_secret_police: "You have enacted [GetLawType('law_secret_police').GetName]"
    law_habsburgica:0 "Pax Habsburgica"   
    law_habsburgica_desc:0 "Reviving total imperial rule, Habsburg Neo-Absolutism restores authority to the throne backed by a bureaucracy that governs from with cold efficiency and paternalistic conviction."
    EFFECTS_ON_ACCEPTANCE_law_habsburgica: "#tooltippable #tooltip:$BREAKDOWN_TAG$ Low Acceptance status Pops face moderate penalties, but more accepted Pops receive few benefits#!#!"
    matter_of_hungary_preempt_hungarians_button: "Crush Hungarian Ambitions" 
    matter_of_hungary_preempt_hungarians_button_desc: "Acting before unrest can once again ignite the plains of the Crown of St. Stephen, this measure empowers Vienna to tighten its grip over #bold $HUN$#!, imposing firm administrative oversight to forestall separatist ambitions before they take root.\n\n#bold This will lead to #n war#! with [SCOPE.sCountry('hungary_scope').GetName]!#!"
    matter_of_hungary_preempt_hungarians_button_tt: "[SCOPE.sCountry('hungary_scope').GetAdjectiveNoFlag] [concept_liberty_desire] is greater than #v 75#! and we have $relations_poor$ relations or worse with [SCOPE.sCountry('hungary_scope').GetName]."
    austria_events.6.t: "Kaiser Reasserts Authority over Hungary"
    austria_events.6.d: "From the marble halls of Vienna, the Kaiser’s command echoes across the empire, a reminder that the crown’s authority must be obeyed from the Alps to the plains of the Danube."
    austria_events.6.f: "The Kaiser has issued an unmistakable demand that the Hungarian estates and nobles submit fully to imperial authority, reaffirming Vienna's dominance over the kingdom and signaling that any challenge to the crown’s power will not be tolerated. The emperor’s will is clear: ultimate authority rests with the crown, and obedience is expected without question."
    austria_events.6.a: "Let us pacify the Magyar menace before it is too late."
    austrian_rank_five_or_above_tt: "Our power [concept_rank] must be within the top #v 5#!"
    retire_metternich_button: "Retire the Grand Chancellor"
    retire_metternich_button_desc: "Metternich’s era of cautious diplomacy has come to an end. By guiding the old statesman into honorable retirement, we can open the path for fresh leadership and a new vision for the Empire’s future."
    dyn_c_austrian_empire: "Empire of Austria"
    metternich_button_possible_1_tt:1 "[ROOT.GetCountry.GetNameNoFlag] has #bold no#! [concept_crown_land] or [concept_personal_union] [Concept('concept_subject','$concept_subjects$')]."
    metternich_button_possible_2_tt:1 "We must have completed at least #v 6#! of the items in #b Metternich's agenda#!."