    finish_tanzimats_button:0 "Complete the Tanzimat Reforms"
    finish_tanzimats_button_desc:0 "The Tanzimat promised to renew the empire through modern laws, efficient administration, and equal rights for all subjects. With the final measures prepared, completing these reforms will strengthen central authority and signal the Ottoman Empire’s commitment to modernization. Though opposition remains, finishing the Tanzimat marks a decisive step toward a more resilient, modern state."
    finish_tanzimats_button_possible_tt: "We must have completed at least #v 4#! of the 'Tanzimat' [Concept('concept_journal_entry', '$concept_journal_entries$')]"
