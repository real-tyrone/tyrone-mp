    je_north_german_fed_pu:0 "North German Confederation"
    je_north_german_fed_pu_reason:0 "After the defeat against Austria, the North German states attempt to unite. We must strive to be the foremost power in northern Germany, so that the people still look to us as champions of the cause."
    # je_north_german_status:1 "The North German minor nations will unify with us if we can become the sole [concept_unification_candidate]."
