    #Great Game
    start_great_game_rus:0 "Start the Great Game"
    start_great_game_rus_desc:0 "The balance of power in Asia is shifting. New alliances form, old spheres of influence crumble, and rival empires maneuver for supremacy from the steppes to the mountains. If we wish to secure our interests and shape the future of the region, we must step onto the geopolitical chessboard and start the Great Game."   
  
    start_great_game_gbr:0 "Start the Great Game"
    start_great_game_gbr_desc:0 "The balance of power in Asia is shifting. New alliances form, old spheres of influence crumble, and rival empires maneuver for supremacy from the steppes to the mountains. If we wish to secure our interests and shape the future of the region, we must step onto the geopolitical chessboard and start the Great Game."   
        
    #LF Subject
    law_laissez_faire_subject:0 "Monopoly Allowed"
    law_laissez_faire_subject_desc:0 "A liberal economy founded on the principles of comparative advantage and that fewer government interventions means greater growth. Except for foreign investment against our will."
    
    allow_monopoly_subject: "Laissez-Faire but with Monopolies"
    allow_monopoly_subject_desc:0 "We enjoy having a Laissez-Faire economy, however we want slightly more control over our economic ownership."
    allow_monopoly_subject_remove:0 "Back to Regular Laissez-Faire"
    allow_monopoly_subject_remove_desc:0 "Even if we are a subject, having monopolies should not be allowed."
    
    #HBC
    HBC_disband.1.t:0 "The Future of Hudson’s Bay"
    HBC_disband.1.d:0 "The Hudson's Bay Company has reached the end of its political and economic viability. Questions arise now about who shall inherit its vast territories and resources."
    HBC_disband.1.f:0 "Once the mighty trader of the north, the Hudson's Bay Company shaped the destiny of Canada. Its time has now passed, and its legacy is up for division."
    HBC_disband.1.a:0 "The logical course of action is to incorporate the HBC into Lower Canada."
    HBC_disband.2.a:0 "Clearly Upper Canada must incorporate the HBC territories."
    HBC_company_disbanded_TT: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] will disband the [concept_hudson_bay_company]"
    concept_hudson_bay_company:0 "Hudson's Bay Company"
    concept_hudson_bay_company_desc:0 "HBC was granted a royal charter by King Charles II of England in 1670, giving it a monopoly over a vast territory that would later be known as Rupert's Land. For centuries, the company's primary business was the fur trade, especially for beavers, which were highly valued in Europe. The HBC played a major role in the exploration and development of what is now Canada. "
    british_hbc:0 "The Future of Hudson’s Bay"
    british_hbc_desc:0 "The Hudson's Bay Company has lost its former glory, a once-thriving company has become a shadow of its former self. The question is now what to do with it's former lands."
    
