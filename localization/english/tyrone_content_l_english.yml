    canada_australia_rejoin_decision:0 "Rejoin the British Sphere"
    canada_australia_rejoin_decision_desc:0 "The Empire may have loosened its grip, but history, commerce, and kinship still bind us to #v $GBR$#!. By accepting the return of British influence, we secure diplomatic backing and renewed access to imperial markets — not as a subject reclaimed, but as a partner choosing stability over isolation."
    je_australian_migration: "Populating Australia"
    je_australian_migration_reason: "Our Australian [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('australian_incorporated_population').GetValue]\nOur target [Concept('concept_pop', '$concept_population$')] is [Country.MakeScope.Var('australian_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] is a vast and fortunate land, though it is sparsely populated. We must look beyond the seas, particularly to troubled Europe, for potential settlers to work our fields and factories."
