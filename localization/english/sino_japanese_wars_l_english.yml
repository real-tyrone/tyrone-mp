    sino_japan_events.1.t:0 "The Korean Question"
    sino_japan_events.1.d:0 "[SCOPE.sCountry('korea_scope').GetName] lies between the fading [SCOPE.sCountry('china_scope').GetName] and our rising Empire. We must decide: bring it under our protection, or free it from [SCOPE.sCountry('china_scope').GetAdjective] control once and for all."
    sino_japan_events.1.f:0 "[SCOPE.sCountry('korea_scope').GetName] is the key to the continent—and to [SCOPE.sCountry('japan_scope').GetName]'s future."
    sino_japan_events.1.a:0 "Korea must be ours."

    sino_japan_events.2.t:0 "[SCOPE.sCountry('japan_scope').GetName] Demands [SCOPE.sCountry('korea_scope').GetName]"
    sino_japan_events.2.d:0 "The [SCOPE.sCountry('japan_scope').GetNameNoFlag]’s demand for control over [SCOPE.sCountry('korea_scope').GetNameNoFlag] is seen in China as open aggression. To the [SCOPE.sCountry('china_scope').GetAdjectiveNoFlag] court, [SCOPE.sCountry('korea_scope').GetNameNoFlag] is a loyal tributary and vital buffer, not a bargaining chip. This act threatens the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]’s regional authority and the traditional balance of East Asia, signaling the [SCOPE.sCountry('japan_scope').GetNameNoFlag]’s intent to challenge the Middle Kingdom’s rightful influence."

    sino_japan_events.2.f:0 "The [SCOPE.GetRootScope.GetCountry.GetName] must not allow the [SCOPE.sCountry('japan_scope').GetName] to rise."
    sino_japan_events.2.a:0 "[SCOPE.GetRootScope.GetCountry.GetName] Rejects [SCOPE.sCountry('japan_scope').GetName]'s Demands!"
    sino_japan_events.2.b:0 "We no longer have say in [SCOPE.sCountry('korea_scope').GetName]."

    sino_japan_events.3.t:0 "The Manchurian Question"
    sino_japan_events.3.d:0 "Our government has formally dispatched envoys to the [SCOPE.sCountry('china_scope').GetAdjective] court to press Japan’s rightful claims in Manchuria. The region’s vast mineral wealth and strategic location make it essential to the Empire’s continued prosperity and defense. By securing influence there, we ensure our people’s future and the balance of power in the East. The world watches to see how the [SCOPE.sCountry('china_scope').GetAdjective] will answer."
    sino_japan_events.3.f:0 "“The northern lands are the key to our destiny. Those who control Manchuria hold the future of Asia in their hands.”"
    sino_japan_events.3.a:0 "Let our demands be sent to Beijing."

    sino_japan_events.4.t:0 "Awaiting the [SCOPE.sCountry('china_scope').GetAdjective] Response"
    sino_japan_events.4.d:0 "Our demands have reached the [SCOPE.sCountry('china_scope').GetName]. Reports speak of divided ministers—some urging concession to our might, others blinded by pride and tradition. The matter has stirred unease across the continent. Should they submit, [SCOPE.sCountry('japan_scope').GetName] will gain the influence it rightfully deserves; should they refuse, our resolve will be tested upon the fields of Manchuria."
    sino_japan_events.4.f:0 "“Patience is the weapon of the strong. Let them ponder our demands—but the sunrise cannot be halted by idle words.”"
    sino_japan_events.4.a:0 "China Concedes: Manchuria is Ours"
    sino_japan_events.4.b:0 "China Rejects!"
    
    sino_japan_events.5.t:0 "[SCOPE.sCountry('china_scope').GetName] Rejects Our Demand For [SCOPE.sCountry('korea_scope').GetName]"
    sino_japan_events.5.d:0 "[SCOPE.sCountry('china_scope').GetName] has firmly refused the [SCOPE.GetRootScope.GetCountry.GetAdjective] request to assume control over [SCOPE.sCountry('korea_scope').GetName], declaring that the peninsula remains a loyal tributary of the [SCOPE.sCountry('china_scope').GetName]. The rejection has stirred outrage in Tokyo, where calls grow louder to assert the [SCOPE.GetRootScope.GetCountry.GetName]'s will through force rather than diplomacy."
    sino_japan_events.5.f:0 "The Middle Kingdom has spoken—will Japan bow, or make the world tremble?"
    sino_japan_events.5.a:0 "Launch an Invasion of [SCOPE.sCountry('korea_scope').GetName] to Bring it Under [SCOPE.sCountry('japan_scope').GetAdjectiveNoFlag] Influence"
    sino_japan_events.5.b:0 "Commence the Liberation of [SCOPE.sCountry('korea_scope').GetName] to Break [SCOPE.sCountry('china_scope').GetAdjectiveNoFlag] Influence"
    sino_japan_events.5.c:0 "Postpone Claims on [SCOPE.sCountry('korea_scope').GetName]"

    sino_japan_events.6.t:0 "The Formosa Question"
    sino_japan_events.6.d:0 "With the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]’s influence rapidly expanding, attention turns toward [SCOPE.sState('taiwan_scope').GetNameNoFormatting]—an island under [SCOPE.sCountry('china_scope').GetAdjectiveNoFlag] authority but rich in promise for the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]’s growing empire. Many in Tokyo argue that control of the island is essential to secure the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]’s southern approaches and assert equality with the great powers.
    sino_japan_events.6.f:0 "The Rising Sun casts its light toward [SCOPE.sState('taiwan_scope').GetNameNoFormatting]—will [SCOPE.sCountry('china_scope').GetName] dare to stand in its way?"
    sino_japan_events.6.a:0 "Claim [SCOPE.sState('taiwan_scope').GetNameNoFormatting] as [SCOPE.GetRootScope.GetCountry.GetName]’s Southern Frontier"

    sino_japan_events.7.t:0 "The Fall of Chinese Influence in Korea"
    sino_japan_events.7.d:0 "With the [SCOPE.sCountry('china_scope').GetAdjectiveNoFlag] grip over [SCOPE.sCountry('korea_scope').GetNameNoFlag] broken, a new era dawns on the peninsula. The collapse of [SCOPE.sCountry('china_scope').GetAdjectiveNoFlag] authority leaves a power vacuum that [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] is poised to fill, marking a decisive moment for its leadership in East Asia."
    sino_japan_events.7.f:0 "The Dragon has fallen silent—now the Rising Sun illuminates Korea."
    sino_japan_events.7.a:0 "[SCOPE.sCountry('korea_scope').GetName] should fall under [SCOPE.sCountry('japan_scope').GetAdjectiveNoFlag] protection!"
    sino_japan_events.7.b:0 "[SCOPE.sCountry('korea_scope').GetName] is free for the taking!"
    sino_japan_events.7.c:0 "[SCOPE.sCountry('korea_scope').GetName] and the [SCOPE.GetRootScope.GetCountry.GetName] should become close allies."

    sino_japan_events.8.t:0 "Victory in the Sino-Japanese Wars"
    sino_japan_events.8.d:0 "The struggle for supremacy in East Asia has ended in the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]’s favor. Korea and Manchuria have been fully incorporated into the empire, and Taiwan stands as a proud southern province. Through war, reform, and resolve, the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] has forged a new era—one in which the Rising Sun reigns over a unified and modern East Asia. The dream of regional leadership is no longer a vision but a reality, secured by strength and guided by destiny."
    sino_japan_events.8.f:0 "From the frozen plains of Manchuria to the warm shores of Taiwan, all now rise beneath the banner of the Rising Sun."
    sino_japan_events.8.a:0 "Proclaim the Dawn of the Greater East Asian Empire"
    
    modifier_greater_japan: "The Rising Sun Stands Above All"
    modifier_japan_rises_character: "Shinsei Tennō"