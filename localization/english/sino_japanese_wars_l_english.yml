    je_sino_japanese_wars: "The Sino-Japanese Wars"
    je_sino_japanese_wars_status: "With its power on the rise, the Empire of Japan now looks to China as the gateway to a greater destiny."
    je_sino_japanese_wars_reason: "No longer bound by isolation, the [SCOPE.GetRootScope.GetCountry.GetName] seeks to prove its strength through steel, discipline, and destiny. Once inward-looking, the [SCOPE.GetRootScope.GetCountry.GetName] now turns outward, seeking recognition and resources beyond its shores. As industry surges and national pride swells, the Empire’s gaze falls upon [SCOPE.sCountry('chi_scope').GetName], where old dynasties waver and new opportunities emerge. Yet in this contest of empires, the pursuit of glory risks igniting rivalries that could reshape East Asia forever.
    korean_question_button_name: "The Korean Question"
    korean_question_button_desc: "The Korean Peninsula has become the stage upon which the destinies of the [SCOPE.GetRootScope.GetCountry.GetName] and [SCOPE.sCountry('chi_scope').GetName] collide. We must choose whether to negotiate or to act. \n\n#red #bold If Korea is still a subject, this may lead to war with China!#!#!"
    
    korean_influence_button_name: "Asserting Influence over Korea"
    korean_influence_button_desc: "With [SCOPE.sCountry('kor_scope').GetName] newly liberated from foreign rule, [SCOPE.GetRootScope.GetCountry.GetName] now faces a pivotal choice. Statesmen in Tokyo see the peninsula as vital to regional order and [SCOPE.GetRootScope.GetCountry.GetAdjective] security. We may guide [SCOPE.sCountry('kor_scope').GetName] as a peaceful protector and ally—or assert our influence more forcefully to ensure its place under [SCOPE.GetRootScope.GetCountry.GetAdjective] leadership."    
    
    korean_protection_button_name: "Protecting Our Ally Korea"
    korean_protection_button_desc: "The friendship between [SCOPE.GetRootScope.GetCountry.GetName] and [SCOPE.sCountry('kor_scope').GetName] stands as a pillar of stability in East Asia. Having earned the trust of the [SCOPE.sCountry('kor_scope').GetAdjective] government, [SCOPE.GetRootScope.GetCountry.GetName] now bears the solemn responsibility of defending its ally from foreign interference. Both China and Russia continue to cast their ambitions toward the peninsula, threatening to undermine its sovereignty and drag the region into turmoil.\n\nTo preserve peace and uphold the balance of power, [SCOPE.GetRootScope.GetCountry.GetName] must act as [SCOPE.sCountry('kor_scope').GetName]’s guardian—shielding it from external influence while guiding its path toward prosperity and lasting security under [SCOPE.GetRootScope.GetCountry.GetAdjective] protection."
    backed_down_from_china: "The Korean Humiliation"
    manchurian_question_button_name: "The Manchurian Question"
    japan_power_china_power: "Our Army and Navy power projection combined is higher than China's"
    manchurian_question_button_desc: "Our statesmen view Manchuria as vital to the future of the [SCOPE.sCountry('jap_scope').GetName]—rich in resources and key to our northern security. Envoys have carried our demands to the [SCOPE.sCountry('chi_scope').GetName], urging them to recognize our rightful interests in the region. Their answer will decide whether the matter is settled by diplomacy or by destiny."
    solved_the_korean_question: "We have solved the Korean question."
    taiwan_question_button_name:0 "Question of Taiwan"
    taiwan_question_button_desc:0 "The status of Taiwan remains unresolved. We could press the issue with China to secure our influence in the region."
    
    
    integrate_taiwan_button_name:0 "Integrate Taiwan"
    integrate_taiwan_button_desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] begins integrating Formosa into its empire, transforming the island into a permanent and loyal province under Tokyo’s rule."
    integrating_taiwan: "Establishing Administration of Taiwan"    
    begins_integrating_taiwan_tt: "Once #yellow Formosa#! is in our hands, we can begin the incorporation of it as a formal province of the [SCOPE.GetRootScope.GetCountry.GetName]"
    
    integrate_korea_button_name:0 "Integrate Korea"
    integrate_korea_button_desc:0 "With [SCOPE.sCountry('kor_scope').GetName] firmly under our control, it is time to begin its integration into the Empire's administration."
    integrating_korea: "Establishing Administration of Korea"
    integrate_manchu_button_name:0 "Integrate Manchuria"
    integrate_manchu_button_desc:0 "Manchuria has long been under our sway. Formal integration will extend our reach deeper into the Asian mainland."
    integrating_manchuria:0 "Formalizing Manchuria as Japanese Provinces"

    japan_korea_annexation_button_name:0 "Japan-Korea Annexation Treaty"
    japan_korea_annexation_button_desc:0 "Our influence in [SCOPE.sCountry('kor_scope').GetName] has reached its peak. The time has come to formally annex the peninsula into the Empire."
    japan_censorship_PROGRESS: "the current #b Free Speech#! law"
