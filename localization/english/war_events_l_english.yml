l_english:
 war_stuff.1.t:0 "[SCOPE.sCountry('war_stuff_enemy').GetCapital.GetCityHubName] Occupied"
 war_stuff.1.d:1 "Our victorious armies now occupy the very heart of [SCOPE.sCountry('war_stuff_enemy').GetName]. How we treat the conquered capital will echo through history, shaping our legitimacy and the enemy's will to resist."
 war_stuff.1.f:1 ""These people know their fate rests on our mercy.""
 war_stuff.1.a:0 "Maintain order and respect institutions."
 war_stuff.1.b:0 "Let the troops take their due."

 war_stuff.2.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Occupied"
 war_stuff.2.d:1 "To our astonishment, the occupying [SCOPE.sCountry('war_stuff_enemy').GetAdjective] forces have maintained order and respected our institutions despite their victory."
 war_stuff.2.f:1 ""The invaders patrolled the markets without looting, I even saw one return a dropped purse! Who conquers with such... civility?""
 war_stuff.2.a:0 "Their restraint is noted."

 war_stuff.3.t:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Sacked"
 war_stuff.3.d:1 "[SCOPE.sCountry('war_stuff_enemy').GetAdjective] troops have reduced [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] to smoldering ruins, pillaging our national treasures and desecrating our heritage."
 war_stuff.3.f:1 ""Centuries of knowledge turned to ash. They even melted the statues for scrap metal!""
 war_stuff.3.a:0 "They will pay for this barbarity!"

 war_stuff.4.t:0 "Unrest in [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.4.d:1 "Violent outbreaks have erupted across [SCOPE.sState('war_stuff_state').GetName] as occupied populations resist our authority. The streets run red with defiance, we must choose our response immediately."
 war_stuff.4.f:1 ""They're throwing cobblestones torn from the very streets we paved! My lieutenant asked if we should shoot back. What would you have me tell him?""
 war_stuff.4.a:0 "Crush this rebellion with maximum force."
 war_stuff.4.b:0 "Withdraw patrols and let tensions cool."

 war_stuff.5.t:0 "The Drumbeats of War"
 war_stuff.5.d:1 "A coordinated propaganda campaign has swept across [SCOPE.sCountry('war_stuff_home').GetName], stirring patriotic fervor and bolstering public resolve to continue the struggle."
 war_stuff.5.f:1 ""Every wallpaper now bears recruitment posters! Even children sing marching songs while skipping rope. The nation's heart beats only for victory.""
 war_stuff.5.a:0 "Our people stand united behind the cause!"

 war_stuff.6.t:0 "Racism in [SCOPE.sState('war_stuff_state').GetName]"
 war_stuff.6.d:1 "Citizens of [SCOPE.sCountry('war_stuff_home').GetName] in [SCOPE.sState('war_stuff_state').GetName] are violently targeting neighbors of [SCOPE.sCulture('war_stuff_culture').GetName] heritage, blaming them for the ongoing war."
 war_stuff.6.f:1 ""'Go home!' they shouted...""
 war_stuff.6.a:0 "Let the people vent their righteous anger."
 war_stuff.6.b:0 "Protect all citizens regardless of origin."

 war_stuff.7.t:0 "The Call of Unity"
 war_stuff.7.d:1 "Delegations from [SCOPE.sCountry('war_stuff_enemy').GetName] have arrived proposing voluntary annexation into [SCOPE.sCountry('war_stuff_home').GetName], citing shared culture and historical ties."
 war_stuff.7.f:1 ""My grandfather fought to divide us, but my students now march singing your anthems. The wheel of history turns...""
 war_stuff.7.a:0 "Welcome our brothers into the [SCOPE.sCountry('war_stuff_home').GetNameNoFlag]!"
 war_stuff.7.b:0 "We respect [SCOPE.sCountry('war_stuff_enemy').GetAdjectiveNoFlag] independence."

 war_stuff.8.t:0 "Ripples of Annexation"
 war_stuff.8.d:1 "News reaches [SCOPE.GetRootScope.GetCountry.GetName] that [SCOPE.sCountry('war_stuff_home').GetName] has absorbed [SCOPE.sCountry('war_stuff_enemy').GetName] through diplomatic annexation, dramatically shifting the European balance of power."
 war_stuff.8.f:1 ""First they came for the Austrians...""
 war_stuff.8.a:0 "A fait accompli we must acknowledge."